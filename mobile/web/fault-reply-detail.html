<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>服务反馈</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>$.config = {
        routerFilter: function (i) {
            return !!i.is("index.html")
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page page-current" id="fault-reply-detail">
        <!--header-->
        <header class="bar bar-nav">
            <h1 class="title" id="title">
                服务反馈进度
            </h1>
            <a class="iconfont icon-left pull-left icon-white open-panel" id="back"></a>
        </header>
        <!-- content -->
        <div class="content content-no-padding white" id="container">
        </div>

        <!-- popup -->
        <div class="popup popup-about">
            <div class="content-block" style="height: 100%;width: 100%;margin: 0">
                <header class="bar bar-nav">
                    <a class="iconfont icon-left pull-left icon-white open-panel close-popup"></a>
                    <h1 class="title">图片浏览</h1>
                </header>
                <div id="popup" style="height: 100%;background-color: #191f28"></div>
            </div>
        </div>
    </div>
</div>

<script id="tpl" type="text/template">
    {@each list as item, index}
    {@if index == 'ask'}
    <div class="refund-talk lr-padding">
        <h5 style="text-align: center">${item.time}</h5>
        <div style="display: inline-block;float: left">
            <img src="${item.headimgurl}" style="border-radius: 50%;width:2rem;height: 2rem ">
        </div>
        <div class="order-receive" style="float: left">
            <div class="arrow"></div>
            <p class="message" style="font-size: .7rem;">$${item.flow_name | parse}</p>
        </div>
    </div>
    {@else if index == 'reply'}
    {@each item as reply, key}
    <div class="refund-talk lr-padding">
        <h5 style="text-align: center">${reply.time}</h5>
        <div style="display: inline-block;float: right">
            <img src="${reply.headimgurl | imgs}" style="border-radius: 50%;width:2rem;height: 2rem ">
        </div>
        <div class="order-send" style="float: right">
            <div class="arrow-my"></div>
            {@if reply.comment == ''}
            <p class="message" style="font-size: .7rem;">$${reply.flow_name | parse}</p>
            {@else}
            <p class="message" style="font-size: .7rem;">$${reply.comment | parse}</p>
            {@/if}
            {@if reply.img && reply.img.length > 0}
            <div class="error-img-row row lr-padding sm-margin" data-pics="${reply.img.join(',')}">
                {@each reply.img as pic}
                <div class="error-img-container">
                    <img src="${pic | imgPath}">
                </div>
                {@/each}
            </div>
            {@/if}
        </div>
    </div>
    {@/each}
    {@/if}
    {@/each}
</script>

<script id="pop" type="text/template">
    <div class="swiper-container" data-space-between='10' style="height: 100%;">
        <div class="swiper-wrapper" style="height: 100%;">
            {@each pics as pic}
            <div class="swiper-slide" style="height: 100%;display: table;">
                <div style="display: table-cell;vertical-align: middle">
                    <img src="${pic | imgPath}" alt="" style="width: 100%;">
                </div>
            </div>
            {@/each}
        </div>
        <div class="swiper-pagination"></div>
    </div>
</script>

<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script src="//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js" charset="utf-8"></script>
<script type="text/javascript" src="unit.js"></script>
<script type="text/javascript" src="/js/fault-reply-detail.js"></script>
</body>
</html>
