<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>博物图书馆</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>$.config = {
        routerFilter: function (i) {
            return !!i.is("index.html")
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page" id="library-book-borrow">
        <div class="content content-no-padding" id="container">
        </div>
    </div>
</div>

<!-- header -->
<script id="header" type="text/template">
    <header class="bar bar-nav">
        {@if type == 0}
        <h1 class="title">归还图书</h1>
        {@else if type == 1}
        <h1 class="title">借阅图书</h1>
        {@/if}
        <a class="iconfont icon-left pull-left icon-white open-panel" href="javascript:history.go(-1)"></a>
    </header>
</script>

<!-- detail -->
<script id="tpl" type="text/template">
    <div class="white sm-margin" style="padding: .6rem">
        <h4 style="margin-top: 0">图书名称：<span class="font-green">${book.book_name}</span></h4>
        <h4>所在书架：${library.library_name}</h4>
        {@if library.library_phone != '0'}
        <h4>联系方式：${library.library_phone}</h4>
        {@/if}
        {@if type == 1}
        <h4 style="margin-bottom: 0">借阅方式：微信扫一扫图书上的二维码即可</h4>
        {@else if type == 0}
        <h4 style="margin-bottom: 0;text-indent: -3.2rem;margin-left: 3.2rem">还书方式：微信扫一扫书架上的还书二维码，在已借阅的图书列表中，选择要归还的图书即可</h4>
        {@/if}
    </div>
    <div class="white lr-padding has-border-bottom" style="line-height: 1.7rem">
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-BookShelf-hll"></use>
        </svg>
        <span class="h3">书架详情</span>
    </div>
    <div class="lr-padding white">
        {@if library.library_info != ''}
        $${library.library_info}
        {@/if}
    </div>
</script>



<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script type="text/javascript" src="unit.js"></script>
<script type="text/javascript" src="/js/library-book-guide.js"></script>
<script src="weixin/src/css/fonts/iconfont.js"></script>
</body>
</html>
