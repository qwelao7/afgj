            <a class="tab-item external">
                <span class="font-white">立即授权</span>
            </a>
        </nav>
        <div class="content content-no-padding" id="content">
            <div class="ui-step-container">
                <ol class="ui-step ui-step-3">
                    <li class="step-start step-done">
                        <div class="ui-step-line"></div>
                        <div class="ui-step-cont">
                            <span class="ui-step-cont-number">1</span>
                            <span class="ui-step-cont-text">立即授权</span>
                        </div>
                    </li>
                    <li class="step-start">
                        <div class="ui-step-line"></div>
                        <div class="ui-step-cont">
                            <span class="ui-step-cont-number">2</span>

                        </div>
                    </li>
                    <li class="step-end">
                        <div class="ui-step-line"></div>
                        <div class="ui-step-cont">
                            <span class="ui-step-cont-number">3</span>

            <form action="">

                <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                    <div class="col-25 h3" style="color: #888">身份证号</div>
                    <div class="col-75" style="margin-left: 8%;position: relative">
                        <input type="text" placeholder="请输入..." style="border: none;width: 100%;" name="idcard">
                    </div>
                </div>
            </form>


            <h5 class="lr-padding">以上信息用于确认您的身份</h5>
            <br>
            <h3 class="lr-padding">授权芝麻信用可享特权：</h3>
            <h4 class="lr-padding" style="margin: 0"> 1. 博物图书馆单次借阅数量＋3本；</h4>
            <h4 class="lr-padding" style="margin: 0"> 2. 免押金借用价值万元甲醛检测仪；</h4>
