<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>订单</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name = "format-detection" content ="telephone=no, email=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script src="weixin/src/css/fonts/iconfont.js"></script>
    <script>$.config = {
        routerFilter: function (i) {
            return !!i.is("index.html")
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>

<!-- 页面 -->
<div class="page-group">
    <div class="page page-current" id="order-deliver">
        <header class="bar bar-nav">
            <h1 class="title">
                选择支付配送方式
            </h1>
            <a class="iconfont icon-left pull-left icon-white open-panel" id="back"></a>
        </header>
        <!-- content -->
        <div class="content content-no-padding" id="container">

        </div>
    </div>
</div>

<!-- 配送 -->
<script id="tpl" type="text/template">
    <div class="sm-margin white">
        <div class="list-title lr-padding has-border-bottom">
            <svg class="icon" aria-hidden="true" style="margin-right: .2rem">
                <use xlink:href="#icon-Payment-hll"></use>
            </svg>
            <h3 style="display: inline-block">支付方式</h3>
        </div>
        <div class="has-border-bottom row lr-padding" style="width: 100%;height: 3.2rem">
            <div class="col col-25" style="height: 100%;width: 18%">
                <img src="${params.goods.goods_thumb | img}" class="order-img">
            </div>
            <div class="col col-75 order-info">
                <h3 STYLE="margin-bottom: 0">
                    <span style="display: inline-block;width: 70% !important;" class="ellipsis">${params.goods.goods_name}</span>
                </h3>
                <h4 style="margin: 0">
                    <span style="display: inline-block;width: 70% !important;" class="ellipsis">${params.goods.goods_brief}</span>
                </h4>
            </div>
        </div>
        <div class="lr-padding order-stat">
            <h3 style="margin: 0;" id="pay">
                {@each payment as pay}
                {@if pay.pay_id == params.payment.pay_id}
                <span class="label-chosen" data-id="${pay.pay_id}">${pay.pay_name}</span>
                {@else}
                <span class="label-unchosen" data-id="${pay.pay_id}">${pay.pay_name}</span>
                {@/if}
                {@/each}
            </h3>
        </div>
    </div>
    <div class="sm-margin white">
        <div class="list-title lr-padding has-border-bottom">
            <svg class="icon" aria-hidden="true" style="margin-right: .2rem">
                <use xlink:href="#icon-DeliverGoods-hll"></use>
            </svg>
            <h3 style="display: inline-block">配送方式</h3>
        </div>
        <div class="has-border-bottom row lr-padding" style="width: 100%;height: 3.2rem">
            <div class="col col-25" style="height: 100%;width: 18%">
                <img src="${params.goods.goods_thumb | img}" class="order-img">
            </div>
            <div class="col col-75 order-info">
                <h3 style="margin-bottom: 0">
                    <span style="display: inline-block;width: 70% !important;" class="ellipsis">${params.goods.goods_name}</span>
                </h3>
                <h4 style="margin: 0">
                    <span style="display: inline-block;width: 70% !important;" class="ellipsis">${params.goods.goods_brief}</span>
                </h4>
            </div>
        </div>
        <div class="lr-padding order-stat">
            <h3 style="margin: 0;" id="shipping">
                {@each shipping as ship}
                {@if ship.shipping_id == curShippng}
                <span class="label-chosen" data-id="${ship.shipping_id}" data-fee="${ship.shipping_fee}">${ship.shipping_name}</span>
                {@else}
                <span class="label-unchosen" data-id="${ship.shipping_id}" data-fee="${ship.shipping_fee}">${ship.shipping_name}</span>
                {@/if}
                {@/each}
            </h3>
        </div>
    </div>
</script>


<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script type="text/javascript" src="unit.js"></script>
<script type="text/javascript" src="/js/order-deliver.js"></script>
</body>
</html>
