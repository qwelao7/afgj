<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新建装修</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>$.config = {
        routerFilter: function (i) {
            return !!i.is("index.html")
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page page-current" id="decoration-edit">
        <header class="bar bar-nav">
            <h1 class="title">编辑装修项目</h1>
            <a class="iconfont icon-left pull-left icon-white open-panel" id="back"></a>
        </header>
        <div class="content content-no-padding" id="container">
        </div>
    </div>
</div>
<script id="tpl" type="text/template">
    <div class="list-block" style="margin:0">
        <ul>
            <li class="first">
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label" style="padding: 0">装修标题</div>
                        <div class="item-input">
                            <input type="text" placeholder="请输入装修标题..."
                                   style="font-size:.7rem" value="${title}" id="decorate-title"></div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label" style="padding: 0">装修房产</div>
                        <div class="item-input">
                            <input type="text" style="font-size:.7rem;color: #a0a0a0;" value="${address_desc}" readonly>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label" style="padding: 0">装修公司</div>
                        <div class="item-input">
                            <input type="text" style="font-size:.7rem;color: #a0a0a0;" value="${brand_name}" readonly>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label" style="padding: 0">装修预算(万)</div>
                        <div class="item-input">
                            <input type="number" placeholder="请输入装修预算..."
                                   style="font-size:.7rem" value="${budget}" id="decorate-budget"></div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-inner" style="height:auto;min-height:2.8rem;margin:.5rem 0;overflow: visible">
                        <div class="item-title label" style="padding: 0">请添加效果图</div>
                        <div class="item-input">
                           {@if thumbnailpic != ''}
                            <div class='box' style='overflow: visible;position: relative'>
                                <img src='${thumbnailpic | imgPath}' style='width: 7rem;height: 7rem'>
                                <i class='iconfont icon-cancel' style='position: absolute;left: 6.4rem;top:-.8rem;color: red;z-index: 2;'></i>
                            </div>
                            <i class="iconfont icon-camera hide" style="padding:.55rem;border:1px dotted #a0a0a0"></i>
                            {@else}
                            <i class="iconfont icon-camera" style="padding:.55rem;border:1px dotted #a0a0a0"></i>
                            {@/if}
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <button class="button btn-lg btn-confirm" id="submit" style="margin-top:1rem">提交</button>
    </div>
</script>

<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="unit.js"></script>
<script type="text/javascript" src="/js/decoration-edit.js"></script>

</body>
</html>
