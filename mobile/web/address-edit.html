<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>编辑收货地址</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>
        $.config = {
            routerFilter: function(i) {
                return !!i.is("index.html")
            }
        }
    </script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>

<body>
    <div class="page-group">
        <div class="page" id="address-edit">
            <header class="bar bar-nav">
                <h1 class="title">编辑收货地址</h1>
                <a class="iconfont icon-left pull-left icon-white open-panel" href="javascript:history.go(-1)"></a>
            </header>
            <button class="bar bar-tab" id="submit" style="text-align: center;padding: .6rem;color: #fff;">
            提交
        </button>
            <form class="content grey">
                <div id="container" style="font-size: .7rem;">
                    <!-- container -->
                </div>
            </form>
        </div>
    </div>

    <script id="tpl" type="text/template">
        <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
            <div class="col-25 h3" style="color: #888">收件人</div>
            <div class="col-75" style="margin-left: 8%">
                <input type="text" placeholder="请输入联系人姓名" style="border: none" name="consignee" value="${consignee}">
            </div>
        </div>
        <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
            <div class="col-25 h3" style="color: #888">收件人电话</div>
            <div class="col-75" style="margin-left: 8%">
                <input type="text" placeholder="请输入联系人电话" style="border: none" name="mobile" value="${mobile}">
            </div>
        </div>
        <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
            <div class="col-25 h3" style="color: #888">收货地址</div>
            <div class="col-75" style="margin-left: 8%">
                <input type="text" id='city-picker' placeholder="请选择收货地址" style="border: none;width: 96%;" name="region" readonly value="${district}">
            </div>
        </div>
        <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0;height: auto;">
            <div class="col-25 h3" style="color: #888">详细地址</div>
            <div class="col-75" style="margin-left: 8%">
                <textarea id="" style="width: 100%;border: none;line-height: 1rem;margin-top: .5rem;" rows="2" placeholder="请输入详细地址..." name="address" contenteditable="true">${address}</textarea>
            </div>
        </div>
        <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
            <div class="col-30 h3" style="color: #888">设为默认地址</div>
            <div class="col-70" style="margin-left: 8%">
                <label class="label-switch">
                <input type="checkbox" class="default" name="is_default">
                <div class="checkbox"></div>
            </label>
            </div>
        </div>
    </script>

    <script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
    <script type="text/javascript" src="//g.alicdn.com/msui/sm/0.6.2/js/sm-city-picker.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="unit.js"></script>
    <script type="text/javascript" src="/js/address-edit.js"></script>

</body>

</html>
