<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>社团</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>$.config = {
        routerFilter: function (i) {
            return !!i.is("index.html")
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page" id="bbs-event-detail">
        <header class="bar bar-nav">
            <h1 class="title">
                活动详情
            </h1>
            <a class="iconfont icon-left pull-left icon-white open-panel" href="javascript:history.go(-1)"></a>
        </header>
        <nav class="bar bar-tab bar-white" id="nav">
        </nav>
        <div class="content content-no-padding" id="content">
            <div style="clear: both"></div>
        </div>
    </div>
</div>

<script id="tpl" type="text/template">
    {@if isactive}
        {@if rest > 0 || rest == '∞'}
            {@if !has_join}
            <button class="bar bar-tab to-enroll" style="text-align: center;padding: .6rem;color: #fff;"
                    data-join="${has_join}">
                我要报名
            </button>
            {@else}
            <button class="bar bar-tab to-enroll"
                    style="text-align: center;padding: .6rem;color: #fff;background-color: #d7d7d7" data-join="${has_join}">
                取消报名
            </button>
            {@/if}
        {@else}
            {@if has_join}
            <button class="bar bar-tab to-enroll"
                    style="text-align: center;padding: .6rem;color: #fff;background-color: #d7d7d7" data-join="${has_join}">
                取消报名
            </button>
            {@else}
            <button class="bar bar-tab" style="text-align: center;padding: .6rem;color: #fff;background-color: #d7d7d7">
                活动人数已满
            </button>
            {@/if}
        {@/if}
    {@else}
    <button class="bar bar-tab" style="text-align: center;padding: .6rem;color: #fff;background-color: #d7d7d7">
        活动结束
    </button>
    {@/if}
</script>

<script id="detail" type="text/template">
    <img src="${thumbnail | imgPath}?imageMogr2/thumbnail/!700x392r/gravity/center/crop/700x392" style="width: 100%">
    <div class="sm-margin lr-padding white">
        <div class="row normal-list has-border-bottom" style="margin: 0">
            <h3 class="col-25 font-dark" style="margin: 0">标题</h3>
            <div class="col-75 h3">
                <h3 style="margin: 0">${name}</h3>
            </div>
        </div>
        <div class="row normal-list has-border-bottom" style="margin: 0">
            <h3 class="col-25 font-dark" style="margin: 0">报名截止</h3>
            <div class="col-75 h3">
                <h3 style="margin: 0">${signup_end}</h3>
            </div>
        </div>
        <div class="row normal-list has-border-bottom" style="margin: 0">
            <h3 class="col-25 font-dark" style="margin: 0">活动时间</h3>
            <div class="col-75 h3">
                <h3 style="margin: 0">${begin}</h3>
            </div>
        </div>
        <div class="row normal-list has-border-bottom" style="margin: 0">
            <h3 class="col-25 font-dark" style="margin: 0">活动地点</h3>
            <div class="col-75 h3">
                <h3 style="margin: 0">${address}</h3>
            </div>
        </div>
        <div class="row normal-list has-border-bottom" style="margin: 0">
            <h3 class="col-25 font-dark" style="margin: 0">人数上限</h3>
            <div class="col-75 h3">
                <h3 style="margin: 0">${person_num}</h3>
            </div>
        </div>
        <div class="row normal-list has-border-bottom" style="margin: 0">
            <h3 class="col-25 font-dark" style="margin: 0">费用/人</h3>
            <div class="col-75 h3">
                {@if fee != '无限制'}
                <h3 style="margin: 0">${fee}</h3>
                {@else}
                <h3 style="margin: 0">免费</h3>
                {@/if}
            </div>
        </div>
        <h3>
            ${content}
        </h3>
        {@each pics as pic}
        {@if pic!=''}
        <img src="${pic | imgPath}" style="width: 100%">
        {@/if}
        {@/each}
    </div>
</script>
<script id="list" type="text/template">
    <div class="list-title white has-border-bottom lr-padding" style="line-height: 1.7rem">
        已报名用户
    </div>
    {@each list as item}
    <div class="user-item lr-padding white community-loupan last-noborder member" data-id="${item.account_id}">
        <div class="user-item-img">
            <img src="${item.headimgurl}" style="border-radius: 50%">
        </div>
        <div class="user-item-content">
            <h2>
                ${item.nickname}
                {@if item.user_role == 1}
                <img src="weixin/src/css/img/crown-gold.png" style="width: 1rem">
                {@else if item.user_role == 2}
                <img src="weixin/src/css/img/crown.png" style="width: 1rem">
                {@/if}
            </h2>
        </div>
    </div>
    {@/each}
</script>
<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script type="text/javascript" src="unit.js"></script>
<script type="text/javascript" src="/js/bbs-event-detail.js"></script>
</body>
</html>
