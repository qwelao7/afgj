<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>订单</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>$.config = {
        routerFilter: function (i) {
            return !!i.is("index.html")
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page page-current" id="order-refund">
        <!--header-->
        <header class="bar bar-nav">
            <h1 class="title" id="title">
                协商退货退款
            </h1>
            <a class="iconfont icon-left pull-left icon-white open-panel" id="back"></a>
        </header>
        <!--nav-->
        <nav class="bar bar-tab lr-padding" style="background-color: #fff">
            <input class="refund-mytalk" type="text" id="content">
            <button class="refund-talk-btn" id="submit">发送</button>
        </nav>
        <div class="content content-no-padding white" id="container">
        </div>
    </div>
</div>

<script id="tpl" type="text/template">
    {@each list as item}
    {@if item.action_user_type == 1}
    <div class="refund-talk lr-padding">
        <h5 style="text-align: center">${item.log_time}</h5>
        <div style="display: inline-block;float: left">
            <img src="${item.action_user_info.headimgurl}" style="border-radius: 50%;width:2rem;height: 2rem ">
        </div>
        <div class="order-receive" style="float: left">
            <div class="arrow"></div>
            <p class="message">${item.action_info}</p>
        </div>
    </div>
    {@else if item.action_user_type == 2}
    <div class="refund-talk lr-padding">
        <h5 style="text-align: center">${item.log_time}</h5>
        <div style="display: inline-block;float: right">
            <img src="${item.action_user_info.headimgurl}" style="border-radius: 50%;width:2rem;height: 2rem ">
        </div>
        <div class="order-send" style="float: right">
            <div class="arrow-my"></div>
            <p class="message">${item.action_info}</p>
        </div>
    </div>
    {@/if}
    {@/each}
</script>

<script id="add" type="text/template">
    <div class="refund-talk lr-padding">
        <h5 style="text-align: center">${time}</h5>
        <div style="display: inline-block;float: right">
            <img src="${headimgurl}" style="border-radius: 50%;width:2rem;height: 2rem ">
        </div>
        <div class="order-send" style="float: right">
            <div class="arrow-my"></div>
            <p class="message">${val}</p>
        </div>
    </div>
</script>

<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script type="text/javascript" src="unit.js"></script>
<script type="text/javascript" src="/js/order-refund.js"></script>
</body>
</html>
