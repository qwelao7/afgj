<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>故障上报</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>$.config = {
        routerFilter: function (i) {
            return !!i.is("index.html")
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page page-current" id="error-add">
        <header class="bar bar-nav">
            <h1 class="title">故障上报</h1>
            <a class="iconfont icon-left pull-left icon-white open-panel" id="back"></a>
        </header>
        <nav class="bar bar-tab" id="submit">
            <a class="tab-item external">
                <span class="font-white">提交</span>
            </a>
        </nav>
        <div class="content content-no-padding" id="container">
            <form class="list-block" style="margin:0">
                <ul>
                    <li class="">
                        <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                            <div class="col-33 h3" style="color: #888;margin-left: 0">房产</div>
                            <div class="col-66" style="margin-left: 8%;position: relative">
                                <input type="text"
                                       style="font-size:.7rem;width: 88%;display: inline-block"
                                       placeholder="请选择.."
                                       id="addressPicker">
                                <i class="iconfont icon-right pull-right"
                                   style="position: absolute;right: .2rem;top: .1rem;"></i>
                            </div>
                        </div>
                    </li>
                    <li  id="decorate_area">
                        <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                            <div class="col-33 h3" style="color: #888;margin-left: 0">装修项目</div>
                            <div class="col-66" style="margin-left: 8%;position: relative">
                                <input type="text"
                                       style="font-size:.7rem;width: 88%;display: inline-block"
                                       placeholder="请选择.."
                                       id="decoratePicker">
                                <i class="iconfont icon-right pull-right"
                                   style="position: absolute;right: .2rem;top: .1rem;"></i>
                            </div>
                        </div>
                    </li>
                    <li class="">
                        <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                            <div class="col-33 h3" style="color: #888;margin-left: 0">故障材料分类</div>
                            <div class="col-66" style="margin-left: 8%;position: relative">
                                <input type="text"
                                       style="font-size:.7rem;width: 88%;display: inline-block"
                                       placeholder="请选择.."
                                       id="catePicker">
                                <i class="iconfont icon-right pull-right"
                                   style="position: absolute;right: .2rem;top: .1rem;"></i>
                            </div>
                        </div>
                    </li>
                    <li class="">
                        <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                            <div class="col-33 h3" style="color: #888;margin-left: 0">故障材料</div>
                            <div class="col-66" style="margin-left: 8%;position: relative">
                                <input type="text"
                                       style="font-size:.7rem;width: 88%;display: inline-block"
                                       placeholder="请选择.."
                                       id="matPicker">
                                <i class="iconfont icon-right pull-right"
                                   style="position: absolute;right: .2rem;top: .1rem;"></i>
                            </div>
                        </div>
                    </li>
                    <li class="">
                        <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                            <div class="col-33 h3" style="color: #888;margin-left: 0">故障原因</div>
                            <div class="col-66" style="margin-left: 8%;position: relative">
                                <input type="text"
                                       style="font-size:.7rem;width: 88%;display: inline-block"
                                       placeholder="请选择.."
                                       id="errorPicker"
                                        name="failure_cause">
                                <i class="iconfont icon-right pull-right"
                                   style="position: absolute;right: .2rem;top: .1rem;"></i>
                            </div>
                        </div>
                    </li>
                    <li class="hide" id="other_reason">
                        <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                            <div class="col-33 h3" style="color: #888;margin-left: 0">其他原因</div>
                            <div class="col-66" style="margin-left: 8%;position: relative">
                                <input type="text" placeholder="请输入.." style="font-size:.7rem;width: 88%;display: inline-block" name="other">
                            </div>
                        </div>
                    </li>
                    <li class="">
                        <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                            <div class="col-33 h3" style="color: #888;margin-left: 0">联系人</div>
                            <div class="col-66" style="margin-left: 8%;position: relative">
                                <input type="text" placeholder="请输入.." style="font-size:.7rem;width: 88%;display: inline-block" name="contact_name">
                            </div>
                        </div>
                    </li>
                    <li class="">
                        <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                            <div class="col-33 h3" style="color: #888;margin-left: 0">联系电话</div>
                            <div class="col-66" style="margin-left: 8%;position: relative">
                                <input type="number" placeholder="请输入.." style="font-size:.7rem;width: 88%;display: inline-block" name="contact_phone">
                            </div>
                        </div>
                    </li>
                    <li class="">
                        <div class="item-content" style="padding-left: .6rem">
                            <div class="item-inner"
                                 style="height:auto;min-height:2.8rem;padding-top: 1rem;padding-bottom:1rem;overflow: visible">
                                <div class="item-title label" style="padding: 0;width: 40%">照片</div>
                                <div class="item-input">
                                    <i class="iconfont icon-camera" style="padding:.55rem;border:1px dotted #a0a0a0"></i>
                                </div>
                            </div>
                        </div>
                        <!-- 图片预览 -->
                        <div class="row"></div>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>

<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="unit.js"></script>
<script type="text/javascript" src="/js/error-add.js"></script>

</body>
</html>
