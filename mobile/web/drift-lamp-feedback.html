<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>光谱检测</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>$.config = {
        routerFilter: function (i) {
            return !!i.is("index.html")
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page page-current" id="drift-lamp-feedback">
        <header class="bar bar-nav">
            <h1 class="title">反馈检测结果</h1>
            <a class="iconfont icon-left pull-left icon-white open-panel" id="back"></a>
        </header>
        <!-- bottom -->
        <nav class="bar bar-tab" id="submit">
            <a class="tab-item external">
                <span class="font-white">提交</span>
            </a>
        </nav>
        <div class="content content-no-padding" id="container">
            <div class="list-block" style="margin:0">
                <div class="normal-list lr-padding has-border-bottom row">
                    <div class="col-33 h3" style="color: #888;margin-left: 0">检测房产</div>
                    <div class="col-66">
                        <input type="text"
                               style="font-size:.7rem;width: 88%;display: inline-block" id="address-picker" readonly
                               placeholder="请选择房产..">
                        <i class="iconfont icon-right pull-right"
                           style="position: absolute;right: .2rem;top: .1rem;"></i>
                    </div>
                </div>
                <ul class="lg-margin">
                    <!-- item -->
                    <div class="lamp-option" data-index="1">
                        <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-Light-hll"></use>
                            </svg>
                            <span class="h3">台灯1</span>
                        </div>
                        <li class="">
                            <div class="normal-list lr-padding has-border-bottom row lamp-item" style="margin-bottom:0">
                                <div class="col-33 h3" style="color: #888;margin-left: 0">品牌型号</div>
                                <div class="col-66">
                                    <input type="text" placeholder="例:欧司朗-柏林双臂"
                                           class="lamp-item" data-type="name"
                                           style="font-size:.7rem;width: 100%;display: inline-block">
                                </div>
                            </div>
                        </li>
                        <li class="">
                            <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                                <div class="col-33 h3" style="color: #888;margin-left: 0">色温CCT(K)</div>
                                <div class="col-66">
                                    <input type="number" placeholder="例:4000"
                                           class="lamp-item" data-type="cct"
                                           style="font-size:.7rem;width: 100%;display: inline-block">
                                </div>
                            </div>
                        </li>
                        <li class="">
                            <div class="normal-list lr-padding has-border-bottom row lamp-item" style="margin-bottom:0">
                                <div class="col-33 h3" style="color: #888;margin-left: 0">光色品质CQS</div>
                                <div class="col-66">
                                    <input type="number" placeholder="例:4000"
                                           class="lamp-item" data-type="cqs"
                                           style="font-size:.7rem;width: 100%;display: inline-block">
                                </div>
                            </div>
                        </li>
                        <li class="">
                            <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                                <div class="col-33 h3" style="color: #888;margin-left: 0">光照度lux</div>
                                <div class="col-66">
                                    <input type="number" placeholder="例:300"
                                           class="lamp-item" data-type="lux"
                                           style="font-size:.7rem;width: 100%;display: inline-block">
                                </div>
                            </div>
                        </li>
                        <div style="width: 100%;height: .3rem;" class="grey"></div>
                    </div>

                    <!-- buttons -->
                    <li class="first option" id="buttons">
                        <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                            <div class="col-50 add-option" style="margin-left: 0">
                                <i class="iconfont icon-tj-hll font-green"></i>
                                <h3 class="font-green center" style="display: inline-block;margin: 0 0 0 .3rem">
                                    添加台灯</h3>
                            </div>
                            <div class="col-50 hide del-option" style="margin-left: 0">
                                <i class="iconfont icon-js-hll font-red"></i>
                                <h3 class="font-red center" style="display: inline-block;margin: 0 0 0 .3rem;">删除台灯</h3>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="white" style="padding-bottom: .3rem">
                    <textarea name="" id="content" style="width: 100%;border: none;text-indent: .2rem" rows="5"
                              placeholder="分享您的检测心得..."></textarea>
                    <div style="padding-left: .6rem">
                        <div style="width: 2.2rem;height: 2.2rem;border: 1px dotted #a0a0a0;text-align: center;display:inline-block;margin-right: .6rem">
                            <i class="iconfont icon-camera open-panel" style="font-size:1.4rem" id="more"></i>
                        </div>
                    </div>
                    <div class="row" id="imgs-row" style="margin-top: .5rem;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- item -->
<script id="tpl" type="text/template">
    <div class="lamp-option" data-index="${cur}">
        <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-Light-hll"></use>
            </svg>
            <span class="h3">台灯${cur}</span>
        </div>
        <li class="">
            <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                <div class="col-33 h3" style="color: #888;margin-left: 0">品牌型号</div>
                <div class="col-66">
                    <input type="text" placeholder="例:欧司朗-柏林双臂"
                           class="lamp-item" data-type="name"
                           style="font-size:.7rem;width: 100%;display: inline-block">
                </div>
            </div>
        </li>
        <li class="">
            <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                <div class="col-33 h3" style="color: #888;margin-left: 0">色温CCT(K)</div>
                <div class="col-66">
                    <input type="number" placeholder="例:4000"
                           class="lamp-item" data-type="cct"
                           style="font-size:.7rem;width: 100%;display: inline-block">
                </div>
            </div>
        </li>
        <li class="">
            <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                <div class="col-33 h3" style="color: #888;margin-left: 0">光色品质CQS</div>
                <div class="col-66">
                    <input type="number" placeholder="例:4000"
                           class="lamp-item" data-type="cqs"
                           style="font-size:.7rem;width: 100%;display: inline-block">
                </div>
            </div>
        </li>
        <li class="">
            <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                <div class="col-33 h3" style="color: #888;margin-left: 0">光照度lux</div>
                <div class="col-66">
                    <input type="number" placeholder="例:300"
                           class="lamp-item" data-type="lux"
                           style="font-size:.7rem;width: 100%;display: inline-block">
                </div>
            </div>
        </li>
        <div style="width: 100%;height: .3rem;" class="grey"></div>
    </div>
</script>


<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="unit.js"></script>
<script type="text/javascript" src="/js/drift-lamp-feedback.js"></script>
</body>
</html>
