<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>客户信息</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>$.config = {
        routerFilter: function (i) {
            return !!i.is("index.html")
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page" id="data-client-tag-list">
        <!-- 头部 -->
        <header class="bar bar-nav">
            <h1 class="title" id="title">
            </h1>
            <a class="iconfont icon-left pull-left icon-white open-panel" id="back"></a>
        </header>
        <!-- 内容 -->
        <div class="content content-no-padding infinite-scroll" data-distance="1%" id="content">

        </div>
    </div>
</div>

<!--header-->
<script id="header" type="text/template">
    <input type="text" id="picker" style="background-color: #009042;border: none; text-align: center;width:100%;"
           value="${name}(${mobile})" readonly>
</script>


<!--个人标签-->
<script id="tpl" type="text/template">
    {@each data as items,index}
    <div class="sm-margin">
        <div class="account-item lr-padding white last-noborder">
            <div class="user-item-content" style="width: 100%">
                <h2 class="ellipsis font-green" style="line-height:2.2rem;margin:0;">
                    <i class="iconfont ${items.icon} font-green"></i>
                    ${items.groupName}
                </h2>
            </div>
        </div>
        <div class="white" style="padding: .6rem">
        {@each items.tags as item}
        {@each item as itm}
        {@if itm.tag_value!=='null'&&itm.tag_value}
            <h4 class="row" style="margin: 0">
                <span class="col-33" style="margin-left: 0">${itm.tgname}：</span>
                <span class="col-66 font-black" style="word-wrap:break-word">${itm.tag_value}</span>
            </h4>
        {@/if}
        {@/each}
        {@/each}
        </div>
    </div>
    {@/each}

</script>


<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="unit.js"></script>
<script type="text/javascript" src="/js/data-client-tag-list.js"></script>
</body>
</html>
