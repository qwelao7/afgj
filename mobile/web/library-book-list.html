<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>博物图书馆</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>$.config = {
        routerFilter: function (i) {
            return !!i.is("index.html")
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page" id="library-book-list">
        <header class="bar bar-nav">
            <input class="title header-input" type="text" placeholder="搜索" name="search" style="margin-left: 11%">
            <a class="iconfont icon-left pull-left icon-white open-panel" id="back"></a>
        </header>
        <!--右上角菜单弹出层-->
        <div class="title-search-popup white" id="popup" style="display: none">
        </div>
        <!--遮罩层-->
        <div class="modal-overlay" id="modal"></div>
        <!-- 列表 -->
        <div class="content content-no-padding infinite-scroll" data-distance="1%">
            <div class="buttons-tab fixed-tab lr-padding" data-offset="44" data-issearch=false>
                <a class="tab-link button">评价↓</a>
                <a class="tab-link button">借阅数↓</a>
            </div>
            <!-- tabs -->
            <div class="tabs">
                <div id="tab" class="tab active">
                    <div class="content-block" id="content">
                    </div>
                    <!-- 加载提示符 -->
                    <div class="infinite-scroll-preloader">
                        <div class="preloader">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 列表 -->
<script type="text/template" id="tpl">
    {@each list as item}
    <div class="user-item decoration-item lr-padding white book-list" data-id="${item.id}">
        <div class="user-item-img">
            <img src="${item.thumbnail}">
        </div>
        <div class="user-item-content">
            <h2 class="item-two-line-title ellipsis-full" style="width: 100%;">
                ${item.book_name}
            </h2>
            <h5 class="item-two-line-detail">
                <span class="${ classify == 1 ? 'font-green' : '' }">评价：${item.avg_rate_star}星</span>
                <span class="${ classify == 2 ? 'font-green' : '' }">借阅数：${item.borrow_num}</span>
                <span>分类：${item.category_content}</span>
            </h5>
        </div>
        <br style="clear: both">
    </div>
    {@/each}
</script>
<!-- 图书类别 -->
<script type="text/template" id="classify">
    <p class="modal-p-list modify has-border-bottom" style="color: #3d4145;padding-left:0;text-align: center" data-id="0">
        所有图书
    </p>
    {@each book_type as book}
    <p class="modal-p-list modify" style="color: #3d4145;padding-left:0;text-align: center" data-id="${book.id}">
        ${book.name}
    </p>
    {@/each}
</script>

<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="unit.js"></script>
<script type="text/javascript" src="/js/library-book-list.js"></script>
</body>
</html>
