<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>设置管理</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>$.config = {
        routerFilter: function (i) {
            return !!i.is("index.html")
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page page-current" id="equip-detail">
        <header class="bar bar-nav">
            <h1 class="title">设施详情</h1>
            <a class="iconfont icon-left pull-left icon-white open-panel" id="back"></a>
            <a class="iconfont icon-edit pull-right icon-white open-panel" id="tag"></a>
        </header>
        <!--右上角菜单弹出层-->
        <div class="modal-popup white" id="popup" style="display: none">
            <p class="modal-p-list has-border-bottom care">
                <i class="iconfont icon-Maintain1-hll" style="color: #133286;margin-right: .6rem"></i>
                养护
            </p>
            <p class="modal-p-list has-border-bottom repair">
                <i class="iconfont icon-equipment" style="color: #ffbf00;margin-right: .6rem"></i>
                维修
            </p>
            <p class="modal-p-list has-border-bottom modify">
                <i class="iconfont icon-bianji font-green" style="padding-top: .2rem;margin-right: .6rem"></i>
                编辑
            </p>
            <p class="modal-p-list delete-confirm">
                <i class="iconfont icon-xiao10 font-red" style="padding-top: .2rem;margin-right: .6rem"></i>
                删除
            </p>
        </div>
        <!--遮罩层-->
        <div class="modal-overlay"></div>
        <div class="content content-no-padding" id="container">

        </div>
    </div>
</div>
<script id="tpl" type="text/template">
    <div class="list-block" style="margin:0">
        <ul>
            <li class="first">
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label" style="padding: 0">归属房产</div>
                        <div class="item-input"><input type="text" value="${address_desc}"
                                                       style="font-size:.7rem" readonly></div>
                    </div>
                </div>
            </li>
            <li class="first">
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label" style="padding: 0">设备类型</div>
                        <div class="item-input"><input type="text" value="${kv_value}"
                                                       style="font-size:.7rem" readonly></div>
                    </div>
                </div>
            </li>
            <li class="first">
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label" style="padding: 0">品牌</div>
                        <div class="item-input"><input type="text" value="${name}"
                                                       style="font-size:.7rem" readonly></div>
                    </div>
                </div>
            </li>
            <li class="first">
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label" style="padding: 0">型号</div>
                        <div class="item-input"><input type="text" value="${model}"
                                                       style="font-size:.7rem" readonly></div>
                    </div>
                </div>
            </li>
            <li class="first">
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label" style="padding: 0">购买价格</div>
                        <div class="item-input"><input type="text" value="￥${price}"
                                                       style="font-size:.7rem" readonly></div>
                    </div>
                </div>
            </li>
            <li class="first">
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label" style="padding: 0">购买时间</div>
                        <div class="item-input"><input type="text" value="${buy_date}"
                                                       style="font-size:.7rem" readonly></div>
                    </div>
                </div>
            </li>
            <li class="first">
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label" style="padding: 0">商家</div>
                        <div class="item-input"><input type="text" value="${shop}"
                                                       style="font-size:.7rem" readonly></div>
                    </div>
                </div>
            </li>
            <li class="first">
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label" style="padding: 0">保修到期日</div>
                        <div class="item-input"><input type="text" value="${guarantee_time}"
                                                       style="font-size:.7rem" readonly></div>
                    </div>
                </div>
            </li>
           {@if bill_pics != '' && bill_pics}
            <li>
                <div class="item-content">
                    <div class="item-inner"
                         style="height:auto;min-height:2.8rem;margin:.5rem 0;overflow: visible">
                        <div class="item-title label" style="padding: 0">发票</div>
                        <div class="item-input">
                            <img src="${bill_pics | imgPath}?imageMogr2/thumbnail/!300x300r/gravity/center/crop/200x200" style="height: 5rem">
                        </div>
                    </div>
                </div>
            </li>
            {@/if}
        </ul>
    </div>
</script>
<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="unit.js"></script>
<script type="text/javascript" src="/js/equip-detail.js"></script>

</body>
</html>
