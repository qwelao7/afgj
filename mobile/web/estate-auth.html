<div class="page-group">
    <div class="page page-current" id="estate-auth">
        <header class="bar bar-nav"><h1 class="title">房产认证</h1> <a
                class="iconfont icon-left pull-left icon-white open-panel" href="javascript:history.go(-1)"></a>
        </header>
        <button class="bar bar-tab" id="submit" style="text-align: center;padding: .6rem;color: #fff;">
            提交
        </button>
        <div class="content content-no-padding grey" id="container">
            <div class="list-block" style="margin:0">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner"
                                 style="height:auto;min-height:2.8rem;margin:.5rem 0;overflow: visible">
                                <div class="item-title label" style="width:50%;">上传可认证房产的图片</div>
                                <div class="item-input">
                                    <i class="iconfont icon-camera"
                                       style="padding:.55rem;border:1px dotted #f6f6f9"
                                       id="imgs"></i></div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div style="padding-left: 1rem">
                <h3 style="color: #888">可认证房产的图片</h3>
                <h5>1.快递单照片</h5>
                <h5>2.物业费发票照片</h5>
                <h5>3.水电煤账单照片</h5>
                <h5>4.信用卡账单照片</h5>
                <h5>5.其他能证明您为业主的照片</h5>
            </div>
        </div>
    </div>
</div>
