<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>博物图书馆</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>$.config = {
        routerFilter: function (i) {
            return !!i.is("index.html")
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page" id="library-book-return">
        <header class="bar bar-nav">
            <h1 class="title">还书</h1>
        </header>
        <div class="content content-no-padding" id="content">
        </div>
    </div>
</div>

<script type="text/template" id="tpl">
    <div class="white">
    {@each list as item}
        <div class="user-item lr-padding white community-loupan last-noborder">
            <div class="user-item-img">
                <img src="${item.thumbnail}">
            </div>
            <div class="user-item-content">
                <h2 class="ellipsis-full" style="width: 75%;">
                    ${item.book_name}
                </h2>
                <h4 style="margin-top: .7rem">
                    <a class="button button-fill return-btn" href="#" style="width: 2.6rem;height: 1.4rem;background-color: #009042" data-id="${item.id}">还书</a>
                </h4>
            </div>
        </div>
    {@/each}
    <div style="clear: both"></div>
    </div>
</script>


<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script type="text/javascript" src="unit.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="/js/library-book-return.js"></script>
</body>
</html>
