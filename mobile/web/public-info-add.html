<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
<div class="page-group">
    <div class="page page-current" id="public-info-add">
        <header class="bar bar-nav">
            <h1 class="title">添加公共信息</h1>
            <a class="iconfont icon-left pull-left icon-white open-panel" href="javascript:history.go(-1)"></a>
        </header>
        <nav class="bar bar-tab" id="submit">
            <a class="tab-item external">
                <span class="font-white">提交</span>
            </a>
        </nav>
        <div class="content content-no-padding" id="container">
            <form class="list-block" style="margin:0">
                <ul>
                    <li class="">
                        <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                            <div class="col-25 h3" style="color: #888">信息名称</div>
                            <div class="col-75" style="margin-left: 8%;position: relative">
                                <input type="text"
                                       style="font-size:.7rem;width: 88%;display: inline-block" id="picker"
                                       placeholder="请选择..">
                                <input type="hidden" name="type_id">
                                <i class="iconfont icon-right pull-right"
                                   style="position: absolute;right: .2rem;top: .1rem;"></i>
                            </div>
                        </div>
                    </li>
                    <li class="hide" id="others">
                        <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                            <div class="col-25 h3" style="color: #888">其他</div>
                            <div class="col-75" style="margin-left: 8%;position: relative">
                                <input type="text" placeholder="请输入.."
                                       style="font-size:.7rem;width: 88%;display: inline-block" name="other">
                            </div>
                        </div>
                    </li>
                    <input type="hidden" name="name">
                    <li class="">
                        <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                            <div class="col-25 h3" style="color: #888">联系电话</div>
                            <div class="col-75" style="margin-left: 8%;position: relative">
                                <input type="text" placeholder="请输入.."
                                       style="font-size:.7rem;width: 88%;display: inline-block" name="phone">
                            </div>
                        </div>
                    </li>
                </ul>
            </form>
        </div>

    </div>
</div>
