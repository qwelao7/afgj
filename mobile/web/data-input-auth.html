<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>业主信息</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>$.config = {
        routerFilter: function (i) {
            return !!i.is("index.html")
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page" id="data-input-auth">
        <!-- 头部 -->
        <header class="bar bar-nav">
            <h1 class="title">
                申请小区录入权限
            </h1>
            <a class="iconfont icon-left pull-left icon-white open-panel" id="back"></a>
        </header>
        <nav class="bar bar-tab" id="submit">
            <a class="tab-item external">
                <span class="font-white">提交</span>
            </a>
        </nav>
        <!-- 内容 -->
        <div class="content content-no-padding infinite-scroll" data-distance="1%">
            <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                <div class="col-40 h3" style="color: #888;margin-left: 0">小区</div>
                <div class="col-60" style="margin-left: 0%">
                    <input type="text" placeholder="请输入..." id="community" style="border: none" readonly>
                </div>
                <a class="iconfont icon-right open-panel icon-grey"></a>
            </div>
            <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                <div class="col-40 h3" style="color: #888;margin-left: 0">姓名</div>
                <div class="col-60" style="margin-left: 0%">
                    <input type="text" placeholder="请输入..." id="name" style="border: none"></div>
            </div>
            <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                <div class="col-40 h3" style="color: #888;margin-left: 0">手机号码</div>
                <div class="col-60" style="margin-left: 0%">
                    <input type="tel" placeholder="请输入..." id="mobile" style="border: none"></div>
            </div>
            <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                <div class="col-40 h3" style="color: #888;margin-left: 0">公司</div>
                <div class="col-60" style="margin-left: 0%">
                    <input type="text" placeholder="请输入..." id="company" style="border: none" readonly>
                </div>
                <a class="iconfont icon-right open-panel icon-grey"></a>
            </div>
            <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                <div class="col-40 h3" style="color: #888;margin-left: 0">部门</div>
                <div class="col-60" style="margin-left: 0%">
                    <input type="text" placeholder="请输入..." id="department" style="border: none"></div>
            </div>
            <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                <div class="col-40 h3" style="color: #888;margin-left: 0">职务</div>
                <div class="col-60" style="margin-left: 0%">
                    <input type="text" placeholder="请输入..." id="title" style="border: none"></div>
            </div>
        </div>
    </div>
</div>


<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script type="text/javascript" src="unit.js"></script>
<script type="text/javascript" src="/js/data-input-auth.js"></script>
</body>
</html>
