<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>业主信息</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>$.config = {
        routerFilter: function (i) {
            return !!i.is("index.html")
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page" id="data-family-info">
        <!-- 头部 -->
        <header class="bar bar-nav">
            <h1 class="title" id="title">
            </h1>
            <a class="iconfont icon-left pull-left icon-white open-panel" id="back"></a>
        </header>
        <!-- 内容 -->
        <div class="content content-no-padding infinite-scroll" data-distance="1%" id="content">
            <div class="lg-margin white" style="height: 2.5rem">
                <input type="text" class="data-top-search" name="search" placeholder="请输入标签"
                       style="margin: .55rem calc(50% - 6.25rem);height: 1.4rem;width:12.5rem;border: 1px solid #a0a0a0;border-radius: .7rem;text-align: center">
            </div>

        </div>
    </div>
</div>

<!--header-->
<script id="header" type="text/template">
    <input type="text" id="picker" style="background-color: #009042;border: none; text-align: center;width:100%;"
           value="${cname}(${house})" readonly>
</script>


<!--个人标签-->
<script id="tpl" type="text/template">
    {@each data as items,index}
    <div data-toggle="0" data-id="${index}" class="tag_group_container">
        {@if index!=268}
        <div class="account-item lr-padding white last-noborder tag_group">
            <div class="user-item-content" style="width: 100%">
                <h2 class="ellipsis font-green" style="line-height:2.2rem;margin:0;">
                    <i class="iconfont ${items.icon} font-green"></i> ${items.groupName}
                </h2>
                <a class="iconfont icon-down open-panel font-green pull-right"></a>
            </div>
        </div>
        {@else}
        <div class="account-item lr-padding white last-noborder tag_group_extra">
            <div class="user-item-content" style="width: 100%">
                <h2 class="ellipsis font-green" style="line-height:2.2rem;margin:0;">
                    <i class="iconfont ${items.icon} font-green"></i> ${items.groupName}
                </h2>
                <a class="iconfont icon-add open-panel font-green pull-right"></a>
            </div>
        </div>
        {@/if}
        {@each items.tags as item}
        {@each item as itm}
        {@if itm.parent_id!=268}
        <div class="account-item lr-padding white last-noborder tag" style="display: none" data-tagId="${itm.id}" data-parentId="${itm.parent_id}" data-value="${itm.tag_value}">
            <div class="user-item-content" style="width: 100%">
                <h2 class="ellipsis" style="line-height:2.2rem;margin:0;width: 93%">
                    ${itm.tgname}
                    {@if itm.tag_value!=='null'&&itm.tag_value}
                    <span class="pull-right ellipsis tag-value" style="width: 30%;text-align: right">${itm.tag_value}</span>
                    {@/if}
                </h2>
                <a class="iconfont icon-right open-panel icon-grey pull-right"></a>
            </div>
        </div>
        {@else}
        <div class="account-item lr-padding white last-noborder tag" data-tagId="${itm.id}" data-parentId="${itm.parent_id}">
            <div class="user-item-content" style="width: 100%">
                <h2 class="ellipsis" style="line-height:2.2rem;margin:0;width: 93%">
                    ${itm.tgname}
                    {@if itm.tag_value!=='null'&&itm.tag_value}
                    <span class="pull-right ellipsis tag-value" style="width: 30%;text-align: right">${itm.tag_value}</span>
                    {@/if}
                </h2>
                <a class="iconfont icon-right open-panel icon-grey pull-right"></a>
            </div>
        </div>
        {@/if}

    {@/each}
    {@/each}
    </div>
    {@/each}

</script>


<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="unit.js"></script>
<script type="text/javascript" src="/js/data-family-info.js"></script>
</body>
</html>
