<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>车辆管理</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>$.config = {
        routerFilter: function (i) {
            return !!i.is("index.html")
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page" id="vehicle-manage">
        <!-- 头部 -->
        <header class="bar bar-nav">
            <h1 class="title">车辆管理</h1>
            <a class="iconfont icon-left pull-left icon-white open-panel" id="back"></a>
            <a class="iconfont icon-add pull-right icon-white open-panel" id="add"></a>
        </header>
        <!-- container -->
        <div class="content content-no-padding infinite-scroll" data-distance="1%">
            <!-- list -->
            <div id="container"></div>
            <!-- 加载提示符 -->
            <div class="infinite-scroll-preloader" style="text-align: center;margin-bottom: -20px;">
                <div class="preloader"></div>
            </div>
        </div>
    </div>
</div>

<!-- list -->
<script id="tpl" type="text/template">
    {@each list as item}
    <div class="vehicle-list lr-padding white sm-margin" data-id="${item.id}">
        <div class="vehicle-list-left">
            <h3 class="top-line">${item.series_name} ${item.color} ${item.car_num}</h3>
            <h4 class="bottom-line">
                <span class="font-green">${item.now_km}km</span>
                {@if item.record_km_date}
                （更新于${item.record_km_date}）
                {@/if}
            </h4>
        </div>
        {@if item.warnnings != 0}
        <div class="vehicle-list-right">
            <i class="iconfont icon-right open-panel remind-number"></i>
            <span class="badge">${item.warnnings}</span>
        </div>
        {@/if}
    </div>
    {@/each}
</script>

<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script type="text/javascript" src="unit.js"></script>
<script type="text/javascript" src="/js/vehicle-manage.js"></script>
</body>
</html>
