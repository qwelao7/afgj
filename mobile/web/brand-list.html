<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>项目介绍</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>
        $.config = {
        routerFilter: function (i) {
            return !!i.is("index.html")
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page page-current" id="brand-list">
        <div class="content grey infinite-scroll" data-distance="1%">
            <div id="container"></div>
            <!-- 加载中... -->
            <div class="infinite-scroll-preloader" style="text-align:center;margin-bottom:-20px">
                <div class="preloader"></div>
            </div>
        </div>
    </div>
</div>
<script id="tpl" type="text/template">
    {@each list as item}
    <div class="detail" data-id="${item.id}" data-desc="${item.desc}" style="overflow: hidden">
        <img src="${item.thumbnail | imgPath}?imageView2/1/w/690/h/300" style="width: 100%;">
        <div class="user-item-whole lr-padding white lg-margin" style="margin-top: -0.35rem">
            <h2 style="margin-top: .2rem;">
                ${item.name}
            </h2>
            <h5 style="margin-top: 0;width:100%;">
                ${item.loupan_intro_brief}
            </h5>
        </div>
    </div>
    {@/each}
</script>
<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script type="text/javascript" src="unit.js"></script>
<script type="text/javascript" src="/js/brand-list.js"></script>

</body>
</html>
