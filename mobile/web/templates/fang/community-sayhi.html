<ion-view class="has-tabs-top" title="我的招呼">
    <ion-nav-buttons side="left">
        <button class="button icon ion-ios-arrow-left button-clear button-positive" ng-click="goBack()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button icon ion-ios-refresh-empty  button-clear button-positive" ng-click="loadData()"></button>
    </ion-nav-buttons>
    <div class="tabs-striped  tabs-color-balanced tabs-top"  ng-show="adminId >0">
        <div class="tabs" style="height: 40px;line-height: 40px;padding: 0 8px">

            <a class="tab-item item-my-help news-loupan-tab" ng-class="{active:params.messageType==0}"
               ng-click="editSubmit_type(0)">
                我是业主
            </a>
            <a class="tab-item item-my-help news-loupan-tab" ng-class="{active:params.messageType==1}"
               ng-click="editSubmit_type(1)">
                我是管家
            </a>
        </div>
    </div>
    <ion-content ng-class="0==list.length?'':'grey'" style="padding-top: 40px">
        <div class="no-content" ng-show="list.length==0">
            <img src="../../assets/css/images/blank_community.png">
            <p>您也跟新邻居们打个招呼吧~</p>
            <button class="button button-calm" ng-click="goto('community-neighbor', {id: loupanID})">打个招呼</button>
        </div>
        <div class="sayhi-list">
            <div class="community-session list">
                <div class="item item-avatar" ng-repeat="hi in list">
                    <div class="left-avatar row">
                        <img class="col-20" ng-src="{{qiniuDomain + hi.avatar}}">
                        <div class="col-80" style="margin-left: 10px">
                            <h2>
                                <span>{{hi.nickname}}</span>
                            </h2>
                            <p class="sayhi-comment">
                                <span>{{hi.message}}</span>
                            </p>
                        </div>
                    </div>
                    <button class="button button-small button-calm" ng-show="'sayHi'==hi.msgType"
                            ng-click="addFriend();">加好友
                    </button>
                    <button class="button button-small button-calm"
                            ng-show="'msgFromAdmin'==hi.msgType||'msgFromFriend'==hi.msgType" ng-click="replyDialog();">
                        回消息
                    </button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
