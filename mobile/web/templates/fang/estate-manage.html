<ion-view view-title="房产管理">
    <ion-nav-buttons side="left">
        <button class="button icon ion-ios-arrow-left button-clear button-positive" ng-click="action.back()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button icon ion-ios-plus-empty button-clear button-positive" ng-click="addressAdd()"></button>
    </ion-nav-buttons>
    <ion-content class="page-account grey" scroll="false">
        <div class="community-session list account-menu">
            <div class="item item-icon-right" ng-click = "goto('estate-info', {'id': {{item.id}}})"ng-repeat="item in addressList">
                <a class="estate-title">{{item.mansion + item.building_house_num}}</a>
                <span class="label estate-not-identified" ng-show="item.owner_auth=='0'">未认证</span>
                <span class="label estate-identified" ng-show="item.owner_auth=='1'">已认证</span>
                <span class="label default-estate" ng-if="item.is_default=='yes'">默认</span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </div>
        </div>
    </ion-content>
</ion-view>
