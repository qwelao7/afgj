<ion-view view-title="活动标题">
    <ion-nav-buttons side="left">
        <button class="button button-clear button-positive" ng-click="goBack()">取消</button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear button-positive" ng-click="editSubmit()">提交</button>
    </ion-nav-buttons>
    <ion-content class="" style="background-color: #e6e6e6;">
        <div class="list" style="background-color:#fff">
            <label class="item item-input item-stacked-label">
                <span class="input-label">标题</span>
                <input type="text" placeholder="请输入标题内容.." ng-model="params.title">
            </label>
            <div class="depict-wrap">
                <div class="title" style="border-bottom: none">内容</div>
                <div class="depict-box">
                    <textarea class="input-text" style="border: none" rows="10" ng-model="params.desc"
                              placeholder="请输入描述内容..."></textarea>
                </div>
            </div>
            <div class="tabs tabs-icon-top"
                 style="width:80%;margin:0 auto;position: relative;border-top: none;background-color: #fff;background-size: 0px;margin-top: 20px">
                <a class="tab-item" href="#">
                    <i class="icon ion-home"></i>
                    图片
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-star"></i>
                    活动
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-gear-a"></i>
                    投票
                </a>
            </div>
            <div>
                <div class="item item-avatar event-share-content">
                    <img style="" src="../../assets/img/icon_wx.png">
                    <div class="share-content">
                        <h2>活动标题</h2>
                        <p>截止日期：<span>2016.06.18</span></p>
                        <p>报名人数：<span>63人</span></p>
                    </div>
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
