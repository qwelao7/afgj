<ion-view view-title="{{title}}" class="has-tabs-top">
    <ion-nav-buttons side="left">
        <button class="button icon ion-ios-arrow-left button-clear button-positive" ng-click="goBack()"></button>
    </ion-nav-buttons>
    <ion-content class="grey">
        <div class="list" style="background-color:#fff">
            <label class="item item-input item-stacked-label">
                <span class="input-label">标题</span>
                <input type="text" placeholder="请输入标题内容.." ng-model="params.title">
            </label>
            <div class="depict-wrap">
                <div class="title" style="border-bottom: none">内容</div>
                <div class="depict-box">
                    <textarea class="input-text" style="border: none" rows="10" ng-model="params.desc"
                              placeholder="请输入描述内容..."></textarea>
                    <div class="depict-list">
                        <div class="item-box" ng-repeat="(index, img) in params.imgs">
                            <img ng-src="{{img}}-100x100"/>
                            <a class="btn-del icon ion-close-circled" ng-click="action.deleteImg(index)"></a>
                        </div>
                        <div class="button-camera" ng-click="action.addImg()"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="community-session community-session-create list">
            <div class="item item-icon-right">
                <a style="font-weight: bold">选择求助社长</a>
            </div>
            <ul class="list">
                <li class="item item-checkbox" ng-repeat="item in items">
                    <label class="checkbox">
                        <input type="checkbox" ng-click="action.check($index,item)" class="checkboxClss">
                    </label>
                    <div class="item item-avatar">
                        <img ng-src="{{qiniuDomain + item.avatar}}">
                        <h2>
                            <span style="font-weight: bold">{{item.nickname}}</span>
                        </h2>
                        <p class="personal-label">
                            <span class="label-game" ng-repeat="skill in item.skills">{{skill.skill}}</span>
                        </p>
                        <p>
                            <span style="font-weight: bold">{{item.declaration}}</span>
                        </p>
                        <p class="text">
                            <span>求助 {{item.ask}}</span>
                            <span>回复 {{item.reply}}</span>
                            <span>解决 {{item.deal}}</span>
                        </p>
                    </div>
                </li>
            </ul>
        </div>
    </ion-content>
    <div class="tabs button-bar bar-balanced">
        <a class="button" ng-click="action.submit()">提交</a>
    </div>
</ion-view>
