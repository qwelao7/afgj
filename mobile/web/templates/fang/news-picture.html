<ion-view view-title="图片浏览" class="black">
    <ion-nav-buttons side="left">
        <button class="button icon ion-ios-arrow-left button-clear button-positive" ng-click="goBack()"></button>
    </ion-nav-buttons>
    <ion-content class="auto-scroll">
        <div class="picture-box">
            <ion-slide-box on-slide-changed="action.activeSlideIndex(index)">
                <ion-slide ng-repeat="img in params.imgs">
                    <img class="full-image" ng-src="{{qiniuDomain + img}}"/>
                </ion-slide>
            </ion-slide-box>
        </div>
    </ion-content>
</ion-view>
