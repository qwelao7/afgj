<ion-view view-title="服务预约">
    <ion-nav-buttons side="left">
        <button class="button icon ion-ios-arrow-left button-clear button-positive" ng-click="goBack()"></button>
    </ion-nav-buttons>
    <ion-content class="grey">
        <div class="list" style="background-color: #fff;margin-bottom: 5px" ng-click="goto('service-rich-text', {id:serviceId})">
            <a class="item item-icon-right" style="border: none">
                <i class="icon ion-ios-arrow-right" style="font-size: 24px;"></i>
                <span style="font-size: 15px;color: #333338">{{info.title}}</span>
                <span style="font-size: 14px;float: right;color: #878787">详情</span>
            </a>
        </div>
        <div ng-repeat="list in manage" ng-if="list.info.length>0">
            <div style="width: 100%;background-color: #f5f5f5;height: 5px"></div>
            <p style="font-size: 14px;color:#009042;height: 45px;line-height: 45px;margin-bottom: 0;background-color: #fff;padding-left: 16px">{{list.title}}</p>
            <ul class="list" style="background-color: #fff">
                <li class="item item-checkbox" style="padding-left: 16px" ng-repeat="item in list.info">
                    <label class="checkbox">
                        <input type="checkbox" style="display: inline-block;float: right" ng-click="action.choose(item,list)"
                        ng-model="item.checked">
                    </label>
                    <p style="font-size: 13px">{{item.title}} &nbsp; {{item.people.number}}/{{item.maxnum}}</p>
                    <p style="font-size: 12px;color:#878787;" ng-if="item.repeatmode == 2">({{item.start_date}} - {{item.end_date}})</p>
                    <p style="font-size: 12px;color:#878787;" ng-if="item.repeatmode == 1">{{item.end_date}}&nbsp;&nbsp;{{item.formate}}</p>
                    <p style="font-size: 12px"><span ng-if="item.repeatmode != 1">{{item.type}}&nbsp;</span>{{item.start_time}}－{{item.end_time}}</p>
                </li>
            </ul>
        </div>

    </ion-content>
    <div class="bar bar-footer bar-balanced" style="background-color: #009042;background-image: none">
        <div class="title" ng-click="action.submit()">提交</div>
    </div>

</ion-view>
