<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-house">

    <ion-tab title="首页" icon-off="menu-icon home" icon-on="menu-icon home" ng-click="goto('base.home')">
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>
    <ion-tab title="消息" icon-off="menu-icon message" icon-on="menu-icon message" ng-click="goto('base.news-loupan', {'id':0, 'message_type': 0})">
    <ion-nav-view name="tab-chats"></ion-nav-view>
    </ion-tab>
    <ion-tab title="社群" icon-off="menu-icon community" icon-on="menu-icon community" ng-click="goto('base.community')">
    <ion-nav-view name="tab-community"></ion-nav-view>
    </ion-tab>
    <ion-tab title="我的" icon-off="menu-icon my" icon-on="menu-icon my" ng-click="goto('base.myAccount')">
    <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>

</ion-tabs>
