<ion-modal-view>
  <ion-header-bar class="bar bar-header">
    <button class="button button-clear button-primary" ng-click="datetimeSelectModal.hide()">取消</button>
    <h1 class="title">{{datetimeSelectInfo.title}}</h1>
    <!--<button class="button button-clear button-positive" ng-click="datetimeSelectSubmit()">确定</button>-->
  </ion-header-bar>
  <ion-content class="">
    <div class="list">
        <ion-radio ng-repeat="item in datetimeSelectDate"
               ng-value="item.id"
               ng-model="datetimeSelectInfo.dateId"
               ng-click="datetimeSelectDateClick(item)"
               ng-show="datetimeSelectInfo.dateShow"
               name="datetime-date">
            {{ item.data }}
        </ion-radio>
        <ion-radio ng-repeat="item in datetimeSelectTime"
               ng-value="item.id"
               ng-model="datetimeSelectInfo.timeId"
               ng-click="datetimeSelectTimeClick(item)"
               ng-hide="datetimeSelectInfo.dateShow"
               name="datetime-time">
            {{ datetimeSelectInfo.date+' '+item.data }}
        </ion-radio>
    </div>
  </ion-content>
</ion-modal-view>
