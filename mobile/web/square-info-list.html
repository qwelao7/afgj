<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>社区</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>$.config = {
        routerFilter: function () {
            return false;
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page" id="square-info-list">
        <!-- 头部 -->
        <header class="bar bar-nav">
            <a class="iconfont icon-left pull-left icon-white open-panel" id="back"></a>
        </header>
        <!-- container -->
        <div class="content grey infinite-scroll" id="content" data-distance="1%">
            <div class="tab">
                <div class="content-block" id="container" style="margin-top: 0;"></div>
            </div>
            <!-- 加载提示符 -->
            <div class="infinite-scroll-preloader">
                <div class="preloader">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- tpl -->
<script id="tpl" type="text/template">
    {@if list && list.length > 0}
    {@each list as item}
    <div class="user-item lr-padding white block"
         data-id="${item.article_id}"
         data-type="${item.article_type}"
         data-url="${item.url}">
        <div class="user-item-img square-item-img">
            {@if item.thumbnail && item.thumbnail != ''}
            <img src="${item.thumbnail | imgPath}"
                 style="width: 3rem;height: 2.25rem;margin-top: .275rem">
            {@else}
            <img src="${defaultThumb}" style="width: 3rem;height: 2.25rem;margin-top: .275rem">
            {@/if}
        </div>
        <div class="user-item-content" style="width:80%;">
            <h2 class="item-two-line-title ellipsis-full"
                style="line-height: 1.2rem;width: 100%">
                ${item.title}
            </h2>
            <h5 class="item-two-line-detail ellipsis-full">
                ${item.brief}
            </h5>
        </div>
    </div>
    {@/each}
    {@else}
    <h3 style='text-align: center;margin-top: 4rem;'>暂无相关数据!</h3>
    {@/if}
</script>

<!-- title -->
<script id="title" type="text/template">
    <h1 class="title">${community}</h1>
</script>

<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script type="text/javascript" src="unit.js"></script>
<script type="text/javascript" src="/js/square-info-list.js"></script>

</body>
</html>
