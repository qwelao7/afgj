<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>活动</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>$.config = {
        routerFilter: function (i) {
            return !!i.is("index.html")
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page page-current" id="ecard-add">
        <header class="bar bar-nav">
            <h1 class="title">制作联系卡</h1>
            <a class="iconfont icon-left pull-left icon-white open-panel" href="javascript:history.go(-1)"></a>
        </header>
        <nav class="bar bar-tab" id="submit">
            <a class="tab-item external">
                <span class="font-white">提交</span>
            </a>
        </nav>
        <div class="content content-no-padding" id="container">

        </div>
    </div>
</div>

<script id="tpl" type="text/template">
    <form class="list-block" style="margin:0" id="card_form">
        <ul>
            <li class="">
                <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                    <div class="col-33 h3" style="color: #888;margin-left: 0">宝宝姓名</div>
                    <div class="col-66" style="margin-left: 8%;position: relative">
                        <input type="text" placeholder="请输入宝宝姓名.."
                               style="font-size:.7rem;width: 88%;display: inline-block"
                               value="${info.kidname}"
                               name="kidname">
                    </div>
                </div>
            </li>
            <li class="">
                <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                    <div class="col-33 h3" style="color: #888;margin-left: 0">宝宝性别</div>
                    <div class="col-66" style="margin-left: 8%;position: relative">
                        <div class="row">
                            <div class="col-33">
                                <label class="label-checkbox item-content check-isfree" style="height: 2.2rem;padding-left: 0;">
                                    <input type="radio" name="sex" value="1">
                                    <div class="item-media">
                                        <i class="icon icon-form-checkbox"></i>
                                        <span style="margin-left: .3rem">男</span>
                                    </div>
                                </label>
                            </div>
                            <div class="col-33">
                                <label class="label-checkbox item-content check-isfree" style="height: 2.2rem;padding-left: 0;">
                                    <input type="radio" name="sex" value="2">
                                    <div class="item-media">
                                        <i class="icon icon-form-checkbox"></i>
                                        <span style="margin-left: .3rem">女</span>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li class="">
                <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                    <div class="col-33 h3" style="color: #888;margin-left: 0">幼儿园名称</div>
                    <div class="col-66 ecard_add" style="margin-left: 8%;position: relative">
                        <input type="text" placeholder="请输入幼儿园名称.."
                               style="font-size:.7rem;width: 88%;display: inline-block"
                               value="${info.kindergarten}"
                               name="kindergarten" id="kindergarten">
                    </div>
                </div>
            </li>
            <li class="">
                <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                    <div class="col-33 h3" style="color: #888;margin-left: 0">班级名称</div>
                    <div class="col-66" style="margin-left: 8%;position: relative">
                        <input type="text" placeholder="请输入班级名称.."
                               style="font-size:.7rem;width: 88%;display: inline-block"
                               value="${info.class}"
                               name="class">
                    </div>
                </div>
            </li>
            <li class="">
                <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                    <div class="col-33 h3" style="color: #888;margin-left: 0">手机号</div>
                    <div class="col-66" style="margin-left: 8%;position: relative">
                        <input type="number" placeholder="请输入宝宝或家长手机号.."
                               style="font-size:.7rem;width: 88%;display: inline-block"
                               value="${info.mobilephone}"
                               name="mobilephone">
                    </div>
                </div>
            </li>
            <li class="">
                <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                    <div class="col-33 h3" style="color: #888;margin-left: 0">QQ号</div>
                    <div class="col-66" style="margin-left: 8%;position: relative">
                        <input type="number" placeholder="请输入宝宝或家长QQ号.."
                               style="font-size:.7rem;width: 88%;display: inline-block"
                               value="${info.qq}"
                               name="qq">
                    </div>
                </div>
            </li>
            <li class="">
                <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                    <div class="col-33 h3" style="color: #888;margin-left: 0">微信号</div>
                    <div class="col-66" style="margin-left: 8%;position: relative">
                        <input type="text" placeholder="请输入宝宝或家长微信号.."
                               style="font-size:.7rem;width: 88%;display: inline-block"
                               value="${info.wechat}"
                               name="wechat">
                    </div>
                </div>
            </li>
            <div class="white" style="padding-bottom: .3rem">
                    <textarea style="width: 100%;border: none;text-indent: .2rem;border-bottom: 1px solid #f6f6f9" rows="2" maxlength="40" for="card_form"
                              placeholder="请输入毕业祝福语(40字以内)" name="blessing"
                    >${info.blessing}</textarea>
            </div>
            <li class="">
                <div class="item-content" style="padding-left: .6rem">
                    <div class="item-inner"
                         style="height:auto;min-height:2.8rem;padding-top: 1rem;padding-bottom:1rem;overflow: visible">
                        <div class="item-title label" style="padding: 0">宝宝靓照集</div>
                        <div class="item-input" style="padding-left: 5%">
                            <i class="iconfont icon-camera" style="padding:.55rem;border:1px dotted #a0a0a0"></i>
                        </div>
                    </div>
                </div>
                <!-- 图片区域 -->
                <div class="row" id="imgs-row" style="margin-top: .5rem;">
                    {@if info.pics.length > 0}
                        {@each info.pics as pic}
                        <div class='col-33' style='position: relative;padding: .3rem 0;'>
                            <img src='${pic | imgPath}?imageMogr2/thumbnail/!80x80r/gravity/center/crop/80x80'>
                            <i class='iconfont icon-cancel cancel-pics' style='position: absolute;left: 3.4rem;top:-.5rem;color: red;z-index: 2;'></i>
                        </div>
                        {@/each}
                    {@/if}
                </div>
            </li>
        </ul>
    </form>
</script>

<script id="items" type="text/template">
    {@each info as na}
    <li>${na}</li>
    {@/each}
</script>

<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="unit.js"></script>
<script type="text/javascript" src="/js/ecard-add.js"></script>

</body>
</html>
