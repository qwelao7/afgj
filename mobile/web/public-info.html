<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>公共信息</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>$.config = {
        routerFilter: function (i) {
            return !!i.is("index.html")
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page" id="public-info">
        <header class="bar bar-nav">
            <h1 class="title">公共信息</h1>
            <a class="iconfont icon-left pull-left icon-white open-panel" id="back"></a>
        </header>

        <nav class="bar bar-tab">
            <a class="tab-item external" id="add">
                <span class="font-white">添加公共信息</span>
            </a>

            <a class="tab-item external white" id="error">
                <span class="font-black">上报信息错误</span>
            </a>
        </nav>
        <div class="content content-no-padding" id="container">

        </div>
    </div>
</div>

<script id="tpl" type="text/template">
    {@if pub_info && pub_info.length > 0}
        {@each pub_info as item}
        <div class="white lr-padding has-border-bottom" style="height: 2.6rem">
            <h3 style="margin:0;line-height: 1.3rem">${item.name}</h3>
            <h4 style="margin: 0" class="font-green">${item.phone}</h4>
        </div>
        {@/each}
    {@/if}
</script>

<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script type="text/javascript" src="unit.js"></script>
<script type="text/javascript" src="/js/public-info.js"></script>
</body>
</html>
