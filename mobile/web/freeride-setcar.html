<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>车辆信息</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>$.config = {
        routerFilter: function (i) {
            return !!i.is("index.html")
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page page-current" id="freeride-setcar">
        <!-- header -->
        <header class="bar bar-nav">
            <h1 class="title">设置车辆信息</h1>
            <a class="iconfont icon-left pull-left icon-white open-panel" id="back"></a>
        </header>
        <!-- container -->
        <div class="content content-no-padding" id="container">
        </div>
        <!-- nav -->
    </div>
</div>

<!-- tpl -->
<script id="tpl" type="text/template">
    <form>
        <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom: 0" id="classify">
            <div class="col-33 h3" style="color: #888">车型</div>
            <div class="col-66" id="series">
                <input type="text" placeholder="请选择车型..."
                       class="input-common" readonly
                       name="series" value="${series_name}">
                <i class="iconfont icon-right" style="position: absolute;right:.3rem;top:.1rem;"></i>
                <input type="hidden" name="brand_id" value="${brand_id}">
                <input type="hidden" name="series_id" value="${series_id}">
            </div>
        </div>
        <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom: 0">
            <div class="col-33 h3" style="color: #888">颜色</div>
            <div class="col-66">
                <input type="text" placeholder="请输入颜色..."
                       class="input-common" id="color"
                       name="color" value="${color}">
            </div>
        </div>
        <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom: 0">
            <div class="col-33 h3" style="color: #888">车牌号</div>
            <div class="col-66">
                <input type="text" placeholder="请输入车牌号..."
                       class="input-common" id="numbers"
                       name="car_num" value="${car_num}"
                       style="text-transform: uppercase">
            </div>
        </div>
        <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom: 0">
            <div class="col-33 h3" style="color: #888">当前公里</div>
            <div class="col-66">
                <input type="number" placeholder="请输入当前公里..."
                       class="input-common" name="now_km"
                        value="${now_km}">
            </div>
        </div>
        <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom: 0">
            <div class="col-33 h3" style="color: #888">购买时间</div>
            <div class="col-66">
                <input type="text" placeholder="请输入购买时间..."
                       class="input-common" name="buy_date"
                       data-toggle='date' value="${buy_date}">
            </div>
        </div>
    </form>
</script>

<!-- submit -->
<script id="nav" type="text/template">
    <nav class="bar bar-tab" id="submit">
        <a class="tab-item external">
            <span class="font-white">提交</span>
        </a>
    </nav>
</script>

<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script type="text/javascript" src="unit.js"></script>
<script type="text/javascript" src="/js/freeride-setcar.js"></script>

</body>
</html>
