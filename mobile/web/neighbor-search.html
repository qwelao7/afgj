<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>友邻查询</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>$.config = {
        routerFilter: function (i) {
            return !!i.is("index.html")
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page page-current" id="neighbor-search">
        <header class="bar bar-nav">
            <a class="iconfont icon-left pull-left icon-white open-panel"
               href="javascript:history.go(-1)"></a>
            <a class="pull-right open-panel"
               style="color:#fff;line-height: 2.2rem;" id="btn">搜索</a>
            <input type="search" placeholder="Search" style="margin-left:2%;width:72%;border:none;text-indent:.2rem;border-radius: .15rem;height: 1.2rem;margin-top: .4rem"
                   id="search"></header>
        <div class="content content-no-padding white infinite-scroll" data-distance="1%">
            <div id="container">
                <div id="hint" style="text-align:center"><h2>搜索提示</h2>
                    <h3>用户昵称，如：小牛</h3>
                    <h3>用户户号，如：302</h3>
                    <h3>个性标签，如：散步，听音乐</h3></div>
                <div id="result"></div>
                <div class="infinite-scroll-preloader unshow" style="text-align:center;margin-bottom:-20px">
                    <div class="preloader"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script id="tpl" type="text/template">
    <div>
        {@if list.length > 0}
        {@each list as item, index}
        <h5 class="lr-padding">
            ${index}栋
        </h5>
        <div>
            {@each item as li}
            <div class="user-item lr-padding neighbour-detail last-noborder" data-id="${li.ect_uid}">
                <div class="user-item-img">
                    <img src="${li.headimgurl}" alt="">
                </div>
                <div class="user-item-content">
                    <h2>
                        ${li.nickname}（<span style="color: #888">&nbsp;${li.address_desc}&nbsp;</span>）
                    </h2>
                </div>
            </div>
            {@/each}
        </div>
        {@/each}
        {@/if}
    </div>
</script>
<script id="scroll" type="text/template">
    <div>
        {@each items as item}
        <div class="user-item lr-padding white neighbour-detail last-border" data-id="${item.ect_uid}">
            <div class="user-item-img">
                <img src="${item.headimgurl}" alt="">
            </div>
            <div class="user-item-content">
                <h2>
                    ${item.nickname}（<span style="color: #888">&nbsp;${item.desc | split}&nbsp;</span>）
                </h2>
            </div>
        </div>
        {@/each}
    </div>
</script>
<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script type="text/javascript" src="unit.js"></script>
<script type="text/javascript" src="/js/neighbor-search.js"></script>

</body>
</html>
