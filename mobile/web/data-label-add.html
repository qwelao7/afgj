<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>业主信息</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>$.config = {
        routerFilter: function (i) {
            return !!i.is("index.html")
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page" id="data-label-add">
        <!-- 头部 -->
        <header class="bar bar-nav">
            <h1 class="title">
                自定义标签及内容
            </h1>
            <a class="iconfont icon-left pull-left icon-white open-panel" id="back"></a>
        </header>
        <nav class="bar bar-tab" id="submit">
            <a class="tab-item external">
                <span class="font-white">提交</span>
            </a>
        </nav>
        <!-- 内容 -->
        <div class="content content-no-padding infinite-scroll" data-distance="1%">
            <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                <div class="col-40 h3" style="color: #888;margin-left: 0">标签名</div>
                <div class="col-60" style="margin-left: 0%">
                    <input type="text" placeholder="请输入..." style="border: none" maxlength="10" id="tagName"></div>
            </div>
            <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                <div class="col-40 h3" style="color: #888;margin-left: 0">标签内容</div>
                <div class="col-60" style="margin-left: 0%;width: 60%">
                    <input type="text" placeholder="请输入..." style="border: none" maxlength="15" id="tagValue"></div>
            </div>

        </div>
    </div>
</div>


<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="unit.js"></script>
<script type="text/javascript" src="/js/data-label-add.js"></script>
</body>
</html>
