<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>房产管理</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>$.config = {
        routerFilter: function (i) {
            return !!i.is("index.html")
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page page-current" id="estate-manage">
        <header class="bar bar-nav">
            <h1 class="title">房产管理</h1>
            <a class="iconfont icon-left pull-left icon-white open-panel" id="back"></a>
            <a class="iconfont icon-add pull-right icon-white open-panel" id="create"></a>
        </header>
        <div class="content content-no-padding" id="container"></div>
    </div>
</div>
<script id="tpl" type="text/template">
    {@each info['address'] as item}
    <div class="user-item lr-padding white last-noborder house" data-id="${item.id}">
        <div class="user-item-content" style="width: 100%">
            <h3 class="ellipsis">
                ${item.city_name}市${item.district_name}&nbsp;${item.address_desc}
            </h3>
            <h4>
                ${item.owner_auth | transform}
                <a class="iconfont icon-right open-panel icon-grey"></a>
            </h4>
        </div>
    </div>
    {@/each}
</script>

<script id="ext" type="text/template">
    {@each info['address_temp'] as item}
    <div class="user-item lr-padding white last-noborder house_temp" data-id="${item.id}">
        <div class="user-item-content" style="width: 100%">
            <h3 class="ellipsis">
                ${item.city_name}市${item.district_name}&nbsp;${item.community_name}&nbsp;{@if item.group_name !=''}${item.group_name}{@/if}{@if item.building_num != ''}{@if item.group_name !=''}-{@/if}${item.building_num}{@/if}{@if item.unit_num != ''}{@if item.building_num !=''}-{@/if}${item.unit_num}{@/if}{@if item.house_num != ''}{@if item.unit_num !=''}-{@/if}${item.house_num}{@/if}
            </h3>
            <h4>
                ${item.owner_auth | transform}
                <a class="iconfont icon-right open-panel icon-grey"></a>
            </h4>
        </div>
    </div>
    {@/each}
</script>
<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script type="text/javascript" src="unit.js"></script>
<script type="text/javascript" src="/js/estate-manage.js"></script>

</body>
</html>
