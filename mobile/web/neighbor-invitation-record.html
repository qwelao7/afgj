<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>友邻</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>$.config = {
        routerFilter: function (i) {
            return !!i.is("index.html")
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page page-current" id="neighbor-invitation-record">
        <header class="bar bar-nav"><a class="iconfont icon-left pull-left icon-white open-panel"
                                       href="javascript:history.go(-1)"></a>
            <h1 class="title">邀请记录</h1></header>
        <div class="content grey" id="container"></div>
    </div>
</div>
<script id="tpl" type="text/template">{@if list.length > 0}
<h2 class="white lr-padding has-border-bottom" style="margin: 0;line-height:1.7rem;">您已成功邀请 ${skip.num} 人 获
    ${skip.money} 友元</h2>
{@each list as item}
<div class="user-item lr-padding white" href="javascript:void(0)">
    <div class="user-item-img">
        <img src="${item.avatar | imgPath}">
    </div>
    <div class="user-item-content">
        <h2>
            ${item.nickname}
            {@if item.desc != ''}
            (<input type="text" readonly="readonly" style="border: none;width: 60%;color: #888"
                    value="${item.desc.name}${item.desc.group}${item.desc.building_num}-${item.desc.unit_num}-${item.desc.house_num}">)
            {@/if}
        </h2>
        <h4 style="color: #ed5b6e">
            +${item.money}
            <a class="iconfont icon-love" style="color: #ed5b6e"></a>
        </h4>
    </div>
</div>
{@/each}
<h5 style="text-align: center">--The End--</h5>
{@/if}</script>
<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script type="text/javascript" src="unit.js"></script>
<script type="text/javascript" src="/js/neighbor-invitation-record.js"></script>
</body>
</html>
