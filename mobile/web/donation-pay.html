<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>公益筹</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>$.config = {
        routerFilter: function (i) {
            return !!i.is("index.html")
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page" id="donation-pay">
        <header class="bar bar-nav" style="background-color: #be0b21">
            <h1 class="title" id="title">
                捐款金额
            </h1>
            <a class="iconfont icon-left pull-left icon-white open-panel" id="back"></a>
        </header>
        <div class="bar bar-tab buttons-row white no-border row" style="background-color: #fff">
            <div class="white font-black" style="width:66%;line-height: 2.5rem;text-align: center" id="commentBtn">
                <span class="font-red order_amount" id="order_amount">￥0</span></div>
            <div class="font-white" style="width:34%;line-height: 2.5rem;text-align: center;background-color: #be0b21"
                 id="submit">
                确认支付
            </div>
        </div>
        <!-- 内容 -->
        <div class="content content-no-padding infinite-scroll" id="content">
            <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
            <div class="col-25 h3" style="color: #888">捐款金额</div>
            <div class="col-75" style="margin-left: 8%">
            <input type="number" placeholder="请输入捐款金额.." style="border: none" class="money" name="money" id="money">
            </div>
            </div>
            <textarea name="comment" id="comment" rows="5" placeholder="请留下您的祝福.." style="width: 100%;padding:.3rem .6rem;border: none;border-bottom: 1px solid #f6f6f9"></textarea>
        </div>
    </div>
</div>


<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

<script type="text/javascript" src="/js/donation-pay.js"></script>
