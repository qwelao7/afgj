<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>社区</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>$.config = {
        routerFilter: function () {
            return false;
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page page-current" id="news-loupan">
        <header class="bar bar-nav">
            <h1 class="title">社区</h1>
            <a class="iconfont icon-left pull-left icon-white open-panel" id="back"></a>
        </header>
        <div class="content content-no-padding" id="container">

        </div>
    </div>
</div>

<!--楼盘列表-->
<script id="tpl" type="text/template">
    {@each info as item}
    <div class="user-item lr-padding white news-loupan" data-id="${item.id}">
        <div class="user-item-img">
            <img class="head-img" src="${item.thumbnail | imgPath}">
        </div>
        <div class="user-item-content">
            <h2 class="item-two-line-title ellipsis-full" style="line-height: 1.2rem">
                ${item.name}
            </h2>
            {@if item.created_at != '' && item.created_at}
            <h5 class="item-two-line-right">
                ${item.created_at | format}
            </h5>
            {@/if}
            {@if item.title != null}
            <h5 class="item-two-line-detail ellipsis-full">
                ${item.title}
            </h5>
            {@/if}
        </div>
    </div>
    {@/each}
</script>

<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script src="https://g.alicdn.com/aliww/h5.imsdk/4.0.1/scripts/yw/wsdk.js" charset="utf-8"></script>
<script type="text/javascript" src="unit.js"></script>
<script type="text/javascript" src="/js/news-loupan.js"></script>
</body>
</html>
