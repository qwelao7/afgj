<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>社团</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>$.config = {
        routerFilter: function (i) {
            return !!i.is("index.html")
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page page-current" id="circle-setvp">
        <header class="bar bar-nav">
            <h1 class="title">设置副团长</h1>
            <a class="iconfont icon-left pull-left icon-white open-panel" id="back"></a>
        </header>
        <div class="content content-no-padding infinite-scroll" id="container">

            <div style="clear: both"></div>
        </div>
    </div>
</div>
<script id="tpl" type="text/template">
    {@each list as item}
    <div class="user-item lr-padding white community-loupan last-noborder">
        <div class="user-item-img">
            <img src="${item.headimgurl}">
        </div>
        {@if item.user_role == 2}
        <div class="user-item-content">
            <h2>
                副社长 ${item.nickname}
                <img src="weixin/src/css/img/crown.png" style="width: 1rem">
            </h2>
            <a class="button font-dark quit" style="border:1px solid #888;width:3rem;height: 1.2rem;display: inline-block;float: right;margin:.8rem 0 " data-id="${item.account_id}" data-role="${item.user_role}">取消</a>
        </div>
        {@/if}
        {@if item.user_role == 3}
        <div class="user-item-content">
            <h2>
                普通成员 ${item.nickname}
            </h2>
            <a class="button font-green set" style="border:1px solid #009042;width:3rem;height: 1.2rem;display: inline-block;float: right;margin:.8rem 0 "data-id="${item.account_id}" data-role="${item.user_role}">设置</a>
        </div>
        {@/if}
    </div>
    <div style="clear: both"></div>
    {@/each}
</script>
<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="unit.js"></script>
<script type="text/javascript" src="/js/circle-setvp.js"></script>

</body>
</html>
