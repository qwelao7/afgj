<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>社区</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>$.config = {
        routerFilter: function (i) {
            return !!i.is("index.html")
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page" id="square-tab-list">
        <header class="bar bar-nav">
            <h1 class="title">社区</h1>
            <a class="iconfont icon-left pull-left icon-white open-panel" id="back"></a>
        </header>
        <div class="content content-no-padding" id="container">

        </div>
    </div>
</div>

<script id="tpl" type="text/template">
    {@if info && info.length > 0}
    {@each info as item}
    <a class="square-tl" style="margin-bottom: .4rem;position: relative;display: block;" data-id="${item.community_id}">
        {@if item.type == 2}
        <span class="square-tl-span font-white">${item.name}</span>
        {@/if}
        {@if item.type == 1}
        <img src="${item.thumbnail | imgPath}" style="width: 100%;display: block;">
        {@else if item.type == 2}
        <img src="${defaultThumb}" style="width: 100%;display: block;">
        {@/if}
    </a>
    {@/each}
    {@/if}
</script>

<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script type="text/javascript" src="unit.js"></script>
<script type="text/javascript" src="/js/square-tab-list.js"></script>
</body>
</html>
