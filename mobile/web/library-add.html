<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>博物图书馆</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>$.config = {
        routerFilter: function (i) {
            return !!i.is("index.html")
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page" id="library-add">
        <header class="bar bar-nav">
            <h1 class="title">新增书架</h1>
            <a class="iconfont icon-left pull-left icon-white open-panel" href="javascript:history.go(-1)"></a>
        </header>
        <button class="bar bar-tab" id="submit" style="text-align: center;padding: .6rem;color: #fff;">
            提交
        </button>
        <form class="content grey">
            <div id="container">
                <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                    <div class="col-25 h3" style="color: #888">书架名</div>
                    <div class="col-75" style="margin-left: 8%;position: relative">
                        <input type="text" placeholder="请输入..." style="border: none;width: 100%;" name="library_name">
                    </div>
                </div>
                <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                    <div class="col-25 h3" style="color: #888">分享类型</div>
                    <div class="col-75" style="margin-left: 8%;position: relative">
                        <i class="iconfont icon-down pull-right"
                           style="position: absolute;right: .2rem;top: .1rem;"></i>
                        <input type="text" placeholder="请选择..." style="border: none;width: 100%;" readonly id="picker">
                        <input type="hidden" name="share_type">
                    </div>
                </div>
                <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                    <div class="col-25 h3" style="color: #888">联系电话</div>
                    <div class="col-75" style="margin-left: 8%;position: relative">
                        <input type="number" placeholder="请输入..." style="border: none;width: 100%;" name="library_phone">
                    </div>
                </div>
                <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                    <div class="col-25 h3" style="color: #888">书架经度</div>
                    <div class="col-75" style="margin-left: 8%;position: relative">
                        <input type="number" placeholder="请输入..." readonly style="border: none;width: 100%;" name="longitude">
                    </div>
                </div>
                <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                    <div class="col-25 h3" style="color: #888">书架纬度</div>
                    <div class="col-75" style="margin-left: 8%;position: relative">
                        <input type="number" placeholder="请输入..." readonly style="border: none;width: 100%;" name="latitude">
                    </div>
                </div>
            </div>
            <h4 style="text-align: center">请靠近书架，以获得准确的经纬度</h4>
        </form>
    </div>
</div>


<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="unit.js"></script>
<script type="text/javascript" src="/js/library-add.js"></script>
</body>
</html>
