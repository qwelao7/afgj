<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>评价</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>$.config = {
        routerFilter: function (i) {
            return !!i.is("index.html")
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>

<div class="page-group">
    <div class="page" id="error-rate">
        <header class="bar bar-nav">
            <h1 class="title">服务评价</h1>
        </header>
        <nav class="bar bar-tab" id="submit">
            <a class="tab-item external">
                <span class="font-white">提交</span>
            </a>
        </nav>
        <div class="content content-no-padding" id="content">
            <!-- 评价 -->
            <div class="normal-list lr-padding sm-margin">
                <div class="h3">
                    评价
                        <span style="float: right">
                            <i class="iconfont icon-xx1-hll open-panel rate-item" style="color: #efb336"></i>
                            <i class="iconfont icon-xx1-hll open-panel rate-item" style="color: #efb336"></i>
                            <i class="iconfont icon-xx1-hll open-panel rate-item" style="color: #efb336"></i>
                            <i class="iconfont icon-xx1-hll open-panel rate-item" style="color: #efb336"></i>
                            <i class="iconfont icon-xx1-hll open-panel rate-item" style="color: #efb336"></i>
                        </span>
                </div>
            </div>

            <!-- comment -->
            <div class="sm-margin white">
                <textarea name="" rows="5" placeholder="请输入评论..."
                          style="width: 100%;padding:.3rem .6rem;border: none;border-bottom: 1px solid #f6f6f9"
                          id="commentText"></textarea>
                <!-- 上传图片 -->
                <div style="padding-left: .6rem;padding-top: .5rem;">
                    <div style="width: 2.2rem;height: 2.2rem;border: 1px dotted #a0a0a0;text-align: center;display:inline-block;margin-right: .6rem">
                        <i class="iconfont icon-camera open-panel add-pic-more" style="font-size:1.4rem"></i>
                    </div>
                </div>
                <div class="row" id="rows" style="margin-top: .5rem;"></div>
            </div>
        </div>
    </div>
</div>

<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="unit.js"></script>
<script type="text/javascript" src="/js/error-rate.js"></script>
</body>
</html>
