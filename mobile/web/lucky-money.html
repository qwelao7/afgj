<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>周末抢红包-回来啦社区</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>$.config = {
        routerFilter: function () {
            return false;
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page page-current" id="lucky-money">
        <div class="content content-no-padding white lucky-content">
            <div style="width:60%;margin: 2rem auto 1rem;">
                <img src="weixin/src/css/img/lucky_fonts.png" style="width: 100%">
            </div>
            <!--显示剩余天数小时-->
            <div class="white lucky-container">
                <div class="lucky-clock-container  clock-d" style="display: none">
                    <span class="lucky-font-first" style="margin-right: .5rem;background-color: #18307B" id="t_d1">0</span>
                    <span class="lucky-font-first" id="t_d2" style="background-color: #18307B">0</span>
                    <span style="font-size: .7rem;color: #18307B">天</span>
                    <span class="lucky-font-second" id="t_h1" style="margin-right: .5rem;background-color: #B3C6DE">0</span>
                    <span class="lucky-font-second" id="t_h2" style="background-color: #B3C6DE">0</span>
                    <span style="font-size: .7rem;color: #B3C6DE">时</span>
                </div>
                <!--显示剩余小时分钟-->
                <div class="lucky-clock-container clock-h" style="display: none">
                    <span class="lucky-font-first" style="margin-right: .5rem;background-color: #B3C6DE" id="t_h11">0</span>
                    <span class="lucky-font-first" id="t_h21" style="background-color: #B3C6DE">0</span>
                    <span style="font-size: .7rem;color: #B3C6DE">时</span>
                    <span class="lucky-font-first" id="t_m11" style="margin-right: .5rem">0</span>
                    <span class="lucky-font-first" id="t_m21">0</span>
                    <span style="font-size: .7rem;color: #333338">分</span>
                </div>
                <!--显示剩余分钟秒数-->
                <div class="lucky-clock-container clock-m">
                    <span class="lucky-font-first" style="margin-right: .5rem" id="t_m1">0</span>
                    <span class="lucky-font-first" id="t_m2">0</span>
                    <span style="font-size: .7rem;color: #333338">分</span>
                    <span class="lucky-font-second" id="t_s1" style="margin-right: .5rem">0</span>
                    <span class="lucky-font-second" id="t_s2">0</span>
                    <span style="font-size: .7rem;color: #84d4dc">秒</span>
                </div>
                <p><a href="javascript:;" class="button btn-lucky-active" style="display: none" id="join-game" disabled="disabled">点击抢红包</a></p>
                <p><a href="javascript:;" class="button btn-lucky-disabled"  disabled="disabled">点击抢红包</a></p>
                <div class="lucky-float-font">还剩</div>
            </div>
            <div class="lucky-bottom" style="width: 100%;text-align: center;position: absolute;bottom:1rem;font-size: .75rem;color: #db4636">
                <!--<p>每周五晚<span style="font-size: 1rem;font-weight: bold">八点</span>,</p>-->
                <p><span style="font-size: 1rem;font-weight: bold">100</span>个红包无条件抢</p>
                <p  style="margin-bottom: .6rem">现金或优惠券，全凭您的运气</p>
                <a href="lucky-list.html" class="h4 font-blue">查看大家的手气</a>
            </div>
        </div>
    </div>
</div>

<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script src="https://g.alicdn.com/aliww/h5.imsdk/4.0.1/scripts/yw/wsdk.js" charset="utf-8"></script>
<script type="text/javascript" src="unit.js"></script>
<script type="text/javascript" src="/js/lucky-money.js"></script>
</body>
</html>
