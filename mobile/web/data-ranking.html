<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>业主信息</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>$.config = {
        routerFilter: function (i) {
            return !!i.is("index.html")
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page" id="data-ranking">
        <!-- 头部 -->
        <header class="bar bar-nav">
            <h1 class="title" id="title">
            </h1>
            <a class="iconfont icon-left pull-left icon-white open-panel" id="back"></a>
        </header>
        <!-- 内容 -->
        <div class="content content-no-padding infinite-scroll" data-distance="1%" id="content">


        </div>
    </div>
</div>


<!--header-->
<script id="header" type="text/template">
    <input type="text" id="picker" style="background-color: #009042;border: none; text-align: center;width:100%;"
           value="${name}▾" readonly>
</script>


<!--排名-->
<script id="tpl" type="text/template">
    {@each rank as item,index}
    <div class="user-item last-no-border lr-padding white has-border-bottom">
        {@if index < 3}
        <div class="data-ranking-num font-orange">
            ${item.index}
        </div>
        {@else}
        <div class="data-ranking-num font-dark">
            ${item.index}
        </div>
        {@/if}
        <div class="user-item-img">
            <img class="head-img" src="${item.src}">
        </div>
        <div class="user-item-content" style="width: calc(100% - 4rem)"><h2 class="item-two-line-title"> ${item.name} </h2>
            <h5 class="item-two-line-detail"> 录入标签${item.tag}个，相关业主${item.own}名 </h5>
        </div>
        <br style="clear: both">
    </div>
    {@/each}
</script>

<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script type="text/javascript" src="unit.js"></script>
<script type="text/javascript" src="/js/data-ranking.js"></script>
</body>
</html>
