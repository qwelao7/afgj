<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>社区</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>$.config = {
        routerFilter: function (i) {
            return !!i.is("index.html")
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page" id="square-tab-index">
        <header class="bar bar-nav">
            <a class="iconfont icon-left pull-left icon-white open-panel" id="back"></a>
        </header>
        <div class="content content-no-padding">
            <div style="position: relative;width: 100%;height: 100%;" id="container">
                <!-- container -->
            </div>
        </div>
    </div>
</div>

<script id="title" type="text/template">
    <h1 class="title">${name}</h1>
</script>

<script id="tpl" type="text/template">
    {@if bg_pic != ''}
    <img src="${bg_pic | imgPath}" alt="" style="position: absolute;
    left: 0;top: 0;width: 100%;height: 100%;z-index: -1;display: block;">
    {@else}
    <img src="${defaultThumb}" alt="" style="position: absolute;
    left: 0;top: 0;width: 100%;height: 100%;z-index: -1;display: block;">
    {@/if}
    <!-- 非绑定小区的小区名 -->
    {@if type == 2}
    <p style="text-align: center;padding-top: 20%;color: #fff;font-size: 1.2rem;">${name}</p>
    {@/if}
    {@if end_date != 0}
    <div class="square-tab-counting">
        <p class="end_desc" style="width: 100%;color: #fff;font-size: .7rem;">${content}</p>
        <p class="font-white end_date">${end_date}&nbsp;<span class="end_desc" style="font-size: .7rem;">天</span></p>
    </div>
    {@/if}
    <!-- 纯粹占位符 -->
    <input type="hidden" name="other">
    {@if menu && menu.length > 0}
    <div class="row lr-padding square-tab-row1">
        {@each menu as item, index}
        <div class="col-25 to-detail" data-url="${item.menu_url}" data-needauth="${item.need_identify}" style="margin-bottom: .3rem">
            <img class="square-col-icon" src="${item.menu_pic | imgPath}">
            <span class="font-white square-col-word">${item.menu_name}</span>
        </div>
        {@/each}
    </div>
    {@/if}
</script>

<script type="text/javascript" src="http://cdn.webfont.youziku.com/wwwroot/js/wf/youziku.api.min.js"></script>
<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script type="text/javascript" src="unit.js"></script>
<script type="text/javascript" src="/js/square-tab-index.js"></script>
</body>
</html>
