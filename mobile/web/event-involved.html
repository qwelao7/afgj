<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>活动</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>
        $.config = {
            routerFilter: function (i) {
                return !!i.is("index.html")
            }
        }
    </script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page page-current" id="event-involved">
        <header class="bar bar-nav">
            <h1 class="title">
                我参与的活动
            </h1>
            <a class="iconfont icon-left pull-left icon-white open-panel" id="back"></a>
        </header>

        <div class="content content-no-padding infinite-scroll" data-distance="1%">
            <div id="container">
            </div>
            <!-- 加载提示符 -->
            <div class="infinite-scroll-preloader">
                <div class="preloader">
                </div>
            </div>
        </div>

    </div>
</div>

<script type="text/template" id="list">
    {@each list as item}
    <div class="white event-cover lr-padding sm-margin" data-id="${item.id}" data-creater="${item.creater}"
         data-issponsor="${item.is_sponsor}">
        <div class="event-content">
            <img class="event-img"
                 src="${item.thumbnail| imgPath}?imageMogr2/thumbnail/!700x392r/gravity/center/crop/700x392"
                 style="width:100%;">
            <div class="event-title">
            <span class="h1 ${item.is_past | font}">
                ${item.title}
                {@if item.official == 1}
                <a class="iconfont icon-gf-hll font-green" style="padding: 0;font-size: .9rem"></a>
                {@/if}
            </span>
                {@if item.free == 1}
                <span class="event-price font-green ${item.is_past | font}">免费</span>
                {@else if item.free == 0}
                <span class="event-price font-green ${item.is_past | font}">${item.fee}</span>
                {@/if}
                <br>
                <span class="h4">${item.events_time}</span>
            </div>
        </div>
        {@if item.is_past == 0}
        <p class="buttons-row" style="border-top: 1px solid #f6f6f9;padding: .3rem">
            <a class="button font-grey call-sponsor" style="border: none;border-right: 1px solid #f6f6f9" data-tel="${item.tel}">
                <i class="iconfont icon-iphone" style="padding: 0;"></i>
                在线咨询
            </a>
            <a class="button font-grey cancel-involved" style="border: none">
                <i class="iconfont icon-guanbi1" style="padding: 0;"></i>
                取消报名
            </a>
        </p>
        {@/if}
    </div>
    {@/each}
</script>


<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script type="text/javascript" src="unit.js"></script>
<script type="text/javascript" src="/js/event-involved.js"></script>

</body>
</html>
