<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>故障处理</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>$.config = {
        routerFilter: function (i) {
            return !!i.is("index.html")
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page page-current" id="error-manage-report">
        <!-- header -->
        <header class="bar bar-nav">
            <a class="iconfont icon-left pull-left icon-white open-panel" href="javascript:history.go(-1)"></a>
        </header>
        <nav class="bar bar-tab" id="submit">
            <a class="tab-item external">
                <span class="font-white">提交</span>
            </a>
        </nav>
        <!-- container -->
        <div class="content content-no-padding" id="container">
            <div style="position: relative;background: #fff;padding-bottom: 1rem;">
                <textarea style="width: 100%;border: none;font-size:.65rem;padding: .6rem" rows="10"
                          placeholder="请填写处理意见..."
                          id="comment"
                ></textarea>

                <!-- 图片 -->
                <div style="padding-left: .6rem">
                    <div style="width: 2.2rem;height: 2.2rem;border: 1px dotted #a0a0a0;text-align: center;display:inline-block;margin-right: .6rem">
                        <i class="iconfont icon-camera open-panel add-pic-more" style="font-size:1.4rem"></i>
                    </div>
                </div>
                <div class="row" id="rows" style="margin-top: .5rem;"></div>
            </div>

            <!-- 选择下级处理人 -->
        </div>
    </div>
</div>

<!-- 选择下级处理人 -->
<script id="tpl" type="text/template">
    {@if nickname && nickname.length > 0}
    <div style="margin: .5rem 0;background: #fff;">
        <h3 class="lr-padding" style="margin: 0;line-height:2.2rem;">请选择下级处理人员(可多选)</h3>
        <div class="row" style="padding:.4rem 0!important;">
            {@each nickname as name, index}
            <div class="col-50">
                <label class="label-checkbox item-content">
                    <input type="checkbox" name="person" value="${user_id[index]}">
                    <div class="item-media">
                        <i class="icon icon-form-checkbox"></i>
                        <span style="margin-left: .2rem;line-height: 100%">${name}</span>
                    </div>
                </label>
            </div>
            {@/each}
        </div>
    </div>
    {@/if}
</script>

<script id="title" type="text/template">
    {@if url.log_id && url.log_id != undefined}
    <h1 class="title">编辑处理内容</h1>
    {@else}
    <h1 class="title">故障处理</h1>
    {@/if}
</script>

<script id="imgs" type="text/template">
    {@if img && img.length > 0}
    {@each img as pic}
    <div class='col-33 box' style='position: relative;padding: .3rem 0;'>
        <img src='${pic | imgPath}' style='width: 4rem;height: auto;max-height: 4rem;'>
        <i class='iconfont icon-cancel cancel-pics' style='position: absolute;left: 3.4rem;top:-.5rem;color: red;z-index: 2;'></i>
    </div>
    {@/each}
    {@/if}
</script>

<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="unit.js"></script>
<script type="text/javascript" src="/js/error-manage-report.js"></script>

</body>
</html>
