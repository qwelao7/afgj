<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>活动感谢</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection"content="telephone=no"/>
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>$.config = {
        routerFilter: function (i) {
            return !!i.is("index.html")
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page page-current" id="event-3q">
        <header class="bar bar-nav">
            <a class="iconfont icon-left pull-left icon-white open-panel" href="javascript:history.go(-1)"></a>
        </header>
        <nav class="bar bar-tab">
            <input type="text" placeholder="活动感谢..." class="input-3q" id="info">
            <a class="font-white" id="submit">提交</a>
        </nav>
        <div class="content content-no-padding white" id="container">
            <div id="creater">
            </div>
            <div class="white row row-3q-freeride" style="width: 100%;padding:0 10%;margin: 0 auto">
                <div class="col-50 col-3q-freeride">
                    <p class="point-3q-free-ride">50</p>
                </div>
                <div class="col-50 col-3q-freeride">
                    <p class="point-3q-free-ride">100</p>
                </div>
                <div class="col-50 col-3q-freeride">
                    <p class="point-3q-free-ride">200</p>
                </div>
                <div class="col-50 col-3q-freeride">
                    <p class="point-3q-free-ride">500</p>
                </div>
                <div class="col-50 col-3q-freeride">
                    <p class="point-3q-free-ride">1000</p>
                </div>
                <div class="col-50 col-3q-freeride">
                    <p class="point-3q-free-ride">2000</p>
                </div>
            </div>
            <div style="width:100%;margin-top: 1rem;text-align: center">
                <p class="h4 prompt-ok" style="color: #133286">自定义友元</p>
            </div>
        </div>
    </div>
</div>

<!-- 发起人信息 -->
<script id="tpl" type="text/template">
    <div class="top-banner-3q white">
        <img class="top-head-3q" src="${headimgurl}">
    </div>
    <div class="white" style="text-align: center;padding: .3rem 0 1.2rem">
        <h3 style="margin: 0">
            感谢{@if nickname!='' && nickname}<span>${nickname}</span>{@else}<span>${user_name}</span>{@/if}
            <span id="point">500</span> 友元
        </h3>
    </div>
</script>

<script id="title" type="text/template">
    <h1 class="title ellipsis-full" style="width: 80%;margin: 0 auto;">感谢${title}</h1>
</script>

<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script type="text/javascript" src="unit.js"></script>
<script type="text/javascript" src="/js/event-3q.js"></script>

</body>
</html>
