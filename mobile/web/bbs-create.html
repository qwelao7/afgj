<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>借用</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>$.config = {
        routerFilter: function (i) {
            return !!i.is("index.html")
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page page-current" id="bbs-create">
        <!--header-->
        <header class="bar bar-nav">
            <h1 class="title" id="title">
                新建帖子
            </h1>
            <a class="iconfont icon-left pull-left icon-white open-panel" id="back"></a>
        </header>
        <!--nav-->
        <nav class="bar bar-tab">
            <a class="tab-item external" id="submit">
                <span class="font-white">提交</span>
            </a>
        </nav>
        <div class="content content-no-padding" id="container">
            <div class="white lg-margin" style="padding : .3rem 0">
                <textarea name="" id="" style="width: 100%;border: none;text-indent: .6rem" rows="5"
                          placeholder="分享新鲜事..."></textarea>
                <div style="padding-left: .6rem">
                    <div class="create-icon" id="uploadImgs">
                        <i class="iconfont icon-camera open-panel" style="font-size:1.4rem"></i>
                    </div>
                    <div class="create-icon" id="uploadAct">
                        <i class="iconfont icon-hd-hll open-panel" style="font-size:1.4rem"></i>
                    </div>
                    <div class="create-icon" id="uploadVote">
                        <i class="iconfont icon-tp-hll open-panel" style="font-size:1.4rem"></i>
                    </div>
                </div>
            </div>
            <div class="row"></div>
        </div>
    </div>
</div>

<script id="tpl" type="text/template">
    <div class="white news-consult" style="padding: .6rem .6rem;margin-top: .6rem;" data-id="${id}">
        <img src="${thumbnail | imgPath}?imageMogr2/thumbnail/!700x392r/gravity/center/crop/700x392"
             style="width: 100%">
        <div style="overflow: hidden;">
            <h3 style="color: #333338;margin: 0;width: 80%;padding: .3rem 0;float: left;">
                ${name}
            </h3>
            <a class="button font-red delete-attach" style="border:1px solid #be0b21;width:2.8rem;height: 1.2rem;float: right;margin-top: .5rem;">删除</a>
        </div>
        <h5 style="margin: 0;clear:both;">截止日期: ${signup_end}</h5>
    </div>
</script>

<script id="vote" type="text/template">
    <div class="white news-consult" style="padding: .6rem .6rem;margin-top: .6rem;" data-id="${id}">
        <img src="${thumbnail | imgPath}?imageMogr2/thumbnail/!700x392r/gravity/center/crop/700x392"
             style="width: 100%">
        <div style="overflow: hidden;">
            <h3 style="color: #333338;margin: 0;width: 80%;padding: .3rem 0;float: left;">
                ${title}
            </h3>
            <a class="button font-red delete-attach"
               style="border:1px solid #be0b21;width:2.8rem;height:1.2rem;float:right;margin-top:.5rem;">删除</a>
        </div>
        <h5 style="margin: 0;clear:both;">截止日期: ${deadline}</h5>
    </div>
</script>


<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="unit.js"></script>
<script type="text/javascript" src="/js/bbs-create.js"></script>
</body>
</html>
