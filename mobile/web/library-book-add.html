<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>博物图书馆</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script src="http://g.alicdn.com/sj/lib/zepto/zepto.min.js" charset="utf-8"></script>
    <script>$.config = {
        routerFilter: function (i) {
            return !!i.is("index.html")
        }
    }</script>
    <link href="/css/style.css?3a42c8577e44024cafdd" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page" id="library-book-add">
        <header class="bar bar-nav">
            <h1 class="title">图书上架</h1>
        </header>
        <button class="bar bar-tab" id="submit" style="text-align: center;padding: .6rem;color: #fff;">
            下一步(扫描ISBN编码)
        </button>
        <form class="content grey">
            <div id="container">
                <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                    <div class="col-25 h3" style="color: #888">书架</div>
                    <div class="col-75" style="margin-left: 8%;position: relative">
                        <i class="iconfont icon-down pull-right"
                           style="position: absolute;right: .2rem;top: .1rem;"></i>
                        <input type="text" placeholder="请选择..." style="border: none;width: 100%;" readonly id="picker">
                    </div>
                </div>
                <div class="normal-list lr-padding has-border-bottom row" style="margin-bottom:0">
                    <div class="col-25 h3" style="color: #888">捐书码</div>
                    <div class="col-75" style="margin-left: 8%;position: relative">
                        <input type="tel" placeholder="请输入..." style="border: none;width: 100%;" maxlength="5">
                    </div>
                </div>
            </div>
            <h4 class="font-green" style="text-align: center" id="addLibrary">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-BookShelf-hll"></use>
                </svg>
                当前书架不存在？创建一个
            </h4>
        </form>
    </div>
</div>

<script src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="unit.js"></script>
<script src="weixin/src/css/fonts/iconfont.js"></script>
<script type="text/javascript" src="/js/library-book-add.js"></script>
</body>
</html>
